# Recapitulação

Até aqui, vimos como .texto[processos de saúde], .texto[desigualdades sociais] e .texto[concepções de raça e gênero], afetam dramaticamente a saúde de grupos humanos, para além de fatores biológicos


---
count:false
# Recapitulação

.pull-left[
.texto[Processos de saúde] são processos sociais, não biológicos
]

.pull-right[

- O .texto[paradigma médico-biológico] assume que a saúde é um atributo individual

]


---
# O que veremos hoje

Há, dentro da própria área da saúde, desigualdades que afetam a execução do próprio trabalho de cuidar de vidas humanas

--

]

# Sociologia e saúde coletiva

# Sociologia e saúde coletiva


A maioria dos problemas na área da saúde, assim como em outras áreas, têm raízes sociais: 

.font90[
- disparidades salariais (i.e., divisão do trabalho)

- desigualdades regionais (i.e., distribuição de recursos)

- desigualdades de gênero e raça (i.e., discriminação e racismo estrutural)
]
