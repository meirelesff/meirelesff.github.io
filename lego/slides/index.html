# Mulheres no governo

No estudo de Duflo e Chattopadhyay ([*Econometrica*, 2004](https://onlinelibrary.wiley.com/doi/abs/10.1111/j.1468-0262.2004.00539.x)), temos `\({7 \choose 2}\)` possíveis combinações de distritos com mulheres no governo

.pull-left[
.font90[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; A lógica aqui é similar a da *lady tasting tea* de Fisher: qual a probabilidade de observarmos o dado sob a hipótese nula? Podemos calcular isso de forma *exata* ou usando *simulações*
]
]

.pull-right[

|             | `\(X_i\)` | `\(Y_i\)` |

# Tipo de incerteza

Usamos diferentes tipos de .texto2[teste de hipótese] em cada caso:

.font90[
.pull-left[
.texto[Alocação]

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; .texto2[Inferência randomizada] para simular cenários diferentes de alocação produzidos por sorteio

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; .texto2[Teste T] para comparar a média observada com `\(H_0\)` (assumindo que a distribuição nula é uma normal *padronizada* e que `\(n\)` é grande)
]

.pull-right[

# A lógica dos testes

Essa é a lógica por detrás de testes de hipóteses:

.font90[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Hipótese nula, `\(H_0\)` : não há efeito ou diferença significativa

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Hipótese alternativa, `\(H_1\)` : há efeito ou diferença

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Nível de significância, `\(\alpha\)` : prob. máxima de cometermos erro A lógica dos testestipo I (e.g., `\(\alpha = 0.05\)` )

- Rejeitamos `\(H_0\)` se o P-valor é menor que `\(\alpha\)`, isto é, a prob. de observarmos o dado sob `\(H_0\)` é pequena
]

# P-valor

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Vale lembrar: .texto2[p-valor] não confirma ou desconfirma a hipótese nula, apenas nos dá uma medida de quão extremo é o dado observado assumindo `\(H_0\)`


.pull-left[
.texto[Intuição]

quando usamos `\(\alpha=0.05\)`, se repetirmos o experimento/amostra várias vezes, esperamos rejeitar `\(H_0\)` cerca de 5% mesmo que ela seja verdadeira
]

.pull-right[
.texto[Referência]

.font90[
- `\(p &lt; 0.01\)`: forte evidência contra `\(H_0\)`
- `\(0.01 &lt; p &lt; 0.05\)`: evidência contra `\(H_0\)`
- `\(0.05 &lt; p &lt; 0.1\)`: ¯\\_(ツ)_/¯
]
]

# Teste T

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; O teste T é um teste útil para comparar médias de duas amostras, especialmente em amostras pequenas

.pull-left[
Resumidamente, teste T é uma estatística padronizada que compara a diferença entre a média observada e `\(H_0\)`
]

.pull-right[
$$
t = \frac{\bar{X} - H_0}{s / \sqrt{n}}
$$

onde `\(s\)` é o desvio padrão da amostra e `\(n\)` é o tamanho da amostra
]

# Teste T

O teste T também é útil para testar diferenças entre médias de duas amostras. Nesse caso, a estatística leva em conta a *variância* das duas amostras

$$
t = \frac{\bar{X}_1 - \bar{X}_2}{\sqrt{\frac{s_1^2}{n_1} + \frac{s_2^2}{n_2}}}
$$

vale notar aqui que a variância das duas amostras é ponderada pelo tamanho da amostra *antes* de tirar a raiz quadrada


---
# Intervalo de confiança

Da mesma forma que podemos assumir parametricamente a distribuição de `\(H_0\)`, podemos também assumir a distribuição amostral da nossa estimativa para estimar um .texto2[intervalo de confiança]

.pull-left[
.font90[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Encontramos o número de desvios padrão que cobre uma proporção `\(1 - \alpha\)` da distribuição amostral da nossa estimativa

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Para uma normal padronizada, `\(\approx 1.96\)` desvios padrão cobrem `\(95\%\)` da distribuição
]
]

.pull-right[

.font90[
$$
`\begin{equation}
IC = (\bar{X} - 1.96 \times \frac{s}{\sqrt{n}}, \\
\bar{X} + 1.96 \times \frac{s}{\sqrt{n}})
\end{equation}`
$$

O `\(\approx 1.96\)` no `R`:


```r
c(qnorm(0.025), qnorm(0.975))
```

```
## [1] -1.959964  1.959964
```
]
]
