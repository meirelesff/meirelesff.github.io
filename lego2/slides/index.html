# Diferenças em diferenças (DiD)

Sob certos pressupostos, podemos explorar observações ao longo do tempo para identificar os efeitos de `\(D_i\)` sobre `\(Y_i\)`. Particularmente, precisamos de:

.pull-left[
- Mais de uma observação para cada unidade `\(_i\)`
]

.pull-right[
- Variação entre unidades (*cross-section*) tratadas e não-tratadas

- Variação no tempo (*time-series*) no tratamento *dentro* das mesmas unidades
]


---
# Roteiro de hoje

Veremos como combinar esses ingredientes para identificar uma nova quantia causal. Pontos da aula:

- 1) *Setup* básico para DiD (i.e., 2 grupos, 2 períodos)

- 2) Quantia de interesse (*ATT*) e pressupostos de identificação

- 3) Estimação com regressão linear

# Dados em painel

# Identificação



---
# Quantia de interesse

Tendo uma notação básica, podemos formalizar o que queremos estimar:

.pull-left[
.texto2[Average Treatment Effect on the Treated (ATT)]: a diferença entre o que teria acontecido com o grupo tratado caso ele fosse (1) ou não (0) tratado em `\(t=2\)`
]

.pull-right[
Em termos de resultados potenciais,

$$
`\begin{aligned}
\tau_{ATT} =\\ \mathbb{E}[Y_{i2}(1) - Y_{i2}(0) | D_i = 1]
\end{aligned}`
$$
]


---
count:false
# Quantia de interesse

Algo importante a notar é que o .texto2[ATT] não vale apenas para o grupo tratado: usamos o grupo de controle apenas para estimar o que teria acontecido com o grupo tratado caso ele não tivesse sido tratado

# Trajetórias paralelas

A ideia do pressuposto em .texto2[DiD] é que, se as trajetórias de `\(\mathbb{E}[Y_{it}(0) | D_i = 1]\)` e `\(\mathbb{E}[Y_{it}(0) | D_i = 0]\)` são paralelas, então a diferença entre elas é constante

$$
`\begin{aligned}
\mathbb{E}[Y_{i2}(0) - Y_{i1}(0) | D_i=1] = \mathbb{E}[Y_{i2}(0) - Y_{i1}(0) | D_i=0]
\end{aligned}`
$$


---
# Violações

O que pode dar errado? Uma porção de coisas:

.pull-left[
.font90[
- Outro fator também em `\(t=2\)` que afete os resultados potenciais

- O tratamento tem efeito antes de `\(t=2\)` (i.e., antecipação)
]
]

.pull-right[
.font90[
- Unidades manipulam o tratamento

- A trajetória do grupo de controle é afetada por algum outro fator em `\(t=2\)`
]
]

--

.center[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; .texto2[Moral da história]: o pressuposto é bem mais forte
]

# Interações

.pull-left[
Imagine o seguinte PGD:

.font90[
$$
`\begin{aligned}
D \sim Binom(1, 0.5)\\
X, \epsilon \overset{iid}{\sim} Normal(0, 1)\\
Y \sim 2 + X*2 + D*3 +\\ X*D*-4 + \epsilon
\end{aligned}`
$$
]
