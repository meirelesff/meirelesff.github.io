# Instituições políticas

O início de qualquer debate sobre instituições parte da premissa de que a seguinte pergunta já foi respondida: 

--

— O que são instituições políticas?

---
# Plano desta aula

Investigaremos como diferentes perspectivas definem instituições e, assim, a própria área de estudo.

---
count:false
# Plano desta aula

Passaremos por três aspectos principais desse debate:

--

1) Instituições são melhor entendidas pelos seus efeitos mais gerais, e não por características comuns;

2) Definir instituições significa especificar os mecanismos que produzem previsibilidade;

3) No fundo, há duas grandes funções que instituições desempenham.



---
# Leituras

A leitura principal para hoje é:

- Rothstein (1996);

--

Como complemento:

- Moe (2005);
- North (1991).


---
# Referências

Moe, T. M. (2005). "Power and political institutions". In:
_Perspectives on politics_ 3.2, pp. 215-233.

North, D. C. (1991). "Institutions". In: _Journal of economic
perspectives_ 5.1, pp. 97-112.

Rothstein, B. (1996). "Political institutions: an overview". In:
_A new handbook of political science_ 133, p. 166.
