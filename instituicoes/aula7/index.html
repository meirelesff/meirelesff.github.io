# Divisão partidária do executivo

#### Cadeias de delegação

O quão direta a representação é depende crucialmente de duas coisas:

--

- 1) Como o poder executivo é eleito; e

--

- 2) O número e organização dos partidos políticos existentes.


---
count:false
# Divisão partidária do executivo

A interação entre essas duas coisas produz diversos tipos de dinâmicas partidárias no interior do poder executivo. 
--
Esta aula é sobre isso.


---
# Plano desta aula

Cobriremos três tópicos:

--

  - 1) Sistemas de governo como cadeias de delegação de poder;

  - 2) *Coalition Theories*;
  
  - 3) O debate sobre o presidencialismo de coalizão.
  
--

.texto-marrom[**Bônus:**]

  - 4) Talvez teremos tempo para discutir algumas questões recentes sobre o presidencialismo de coalizão.

# Retrospectiva
#### O que vimos em aulas anteriores

A diferença entre os dois é, nessa visão, qualitativa (Stepan and Skach, 1993, entre inúmeros outros):

- Em um sistema, a origem e a sobrevivência são independentes; e

- no outro, não (i.e., *mutual dependence*).

--

Mas isso não explica o funcionamento real dos dois sistemas :

--

- Voto de investidura, *formateur*, semi-presidencialismo, etc.



---
# Retrospectiva
#### O que não vimos

Uma das principais consequências de diferentes desenhos de separação de poderes é a forma com que o poder executivo é exercido, isto é, como funciona a representação política em seu interior. 


---
count:false
# Retrospectiva

#### O que não vimos

O parlamentarismo significa, obviamente, a supremaria do parlamento. 
--
Em outras palavras, a estabilidade do gabinete depende do apoio da maioria do plenário. 
--
Ministros(as) frequentente são parlamentares de carreira (com *expertise*).

--

A cadeia de delegação de poderes é direta:

--

.center[
`\(\rightsquigarrow\)` Eleitores `\(\rightarrow\)` Parlamentares `\(\rightarrow\)` Primeiro-Ministro `\(\rightarrow\)` Ministros `\(\rightarrow\)` Burocracia
]


---
count:false
# Retrospectiva
#### O que não vimos

O ponto principal é que parlamentares não precisam aprovar políticas importantes, nem gerir a agenda do governo: eles(as) são o principal cujo agente é o gabinete.

--

O chefe de governo e o gabinete são *accountable* (i.e., não necessariamente selecionado) pelo parlamento — e, como essa delegação é eficiente, o gabinete representa o eleitorado mais geral.

# Teorias de coalizões

É uma das áreas mais antigas da Ciência Política *mainstream*, e também pioneira na absorção de teoria formal.

--

.pull-left[
As questões principais da área incluem:

- Por que gabinetes multipartidários surgem?

- Quando coalizões legislativas são efetivas e duradouras?

- Como parceiros de coalizão monitoram uns aos outros?
]


--

.pull-right[
Dessa agenda surgem:

- Uso de novas técnicas (ABM, modelos condicionais, etc.)

- Teorias mais complexas (i.e., fatores contextuais e barganha);

- Acúmulo de bases de dados (todos os países do mundo, governos locais).
]



---
# Gerações
#### As ondas de estudos sobre coalizões

Alguns trabalhos separam a produção sobre teorias de coalizão (e.g., Albala, 2018) .

--

- 1) Modelos formais cooperativos e coalizões mínimas vencedoras ;

- 2) Modelos não-cooperativos;

- 3) Recentemente: modelos dinâmicos (seleção endógena do formador, antecipação de governabilidade, etc.).


---
# Formação

.left-column[
O **problema clássico** na literatura é o de **formação**: como e por que coalizões multipartidárias surgem?
]

.right-column[
{{content}}
]


--

As respostas variam, mas há convergência sobre os seguintes pontos (e.g., Chaisty, Cheeseman, and Power, 2018; Laver, 1998):
{{content}}

--

- Número de partidos e poder de barganha importa;
{{content}}

--

- Ideologia, ciclo eleitoral e popularidade idem;
{{content}}

--

- A especialização dos ministérios reduz o campo de possibilidades;
{{content}}

--

- A arena eleitoral pode criar constrangimentos;
{{content}}

--

- Entre outros.

# Formação

O fato de que partidos aceitam integrar coalizões passou a ser visto mais recentemente também como uma antecipação do funcionamento da coalizão.

--

.pull-left[
Se um partido antecipa derrotas eleitorais, crises, entre outros, pode preferir não integrar uma coalizão governamental
]

--

.pull-right[
Nesse ponto, algumas áreas de investigação complementam-se:

- A duração e a quebra de arranjos coalizacionais (e.g., Fischer, Dowding, and Dumont, 2012);

- A governabilidade de coalizões (e.g., Alexiadou, 2015; Brauninger, Debus, and Wust, 2017);

- Problemas de agência e de monitoramento (e.g., Moury, 2013).
]

# Presidencialismo de coalizão

Muitas vezes criticado e pouco compreendido no debate público, o arranjo descreve apenas um fato:

--

&gt; Em sistemas de separação de poderes com multipartidarismo, chefes de governo não raro dividem o poder executivo com outros partidos. 

--

A regra para se medir o sucesso desse esforço é quando coalizões de governo e legislativa se espelham (o que nem sempre acontece).


---
# A evolução da literatura

Algumas das revisões mais abragentes da área a dividem geralmente em, pelo menos, três grandes blocos (e.g., Power, 2010; Junior, Pereira, and Biderman, 2015):

--

- 1) A visão negativa, sobre os incentivos problemáticos da separação de poderes aliada à fragmentação partidária;

- 2) A visão positiva, sobre a formação de coalizões executivas no presidencialismo (sobretudo latino-americano);

- 3) A visão sobre a gerência da coalizão.


---
# Debates recentes
#### Questões em aberto e alguns *puzzles*

Tópicos salientes:

--

- Estratégias presidenciais (desenho da burocracia, uso de decretos executivos, etc.);

- Impacto de governos de coalizão na corrupção;

- Polarização ideológica e governabilidade.
