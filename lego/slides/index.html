# O que aprendemos até aqui?

.pull-left[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; .texto2[Estatística descritiva] serve para resumir variáveis

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; .texto2[TCL e LGN] nos dão as bases para fazer inferência

.font90[
- .texto2[LGN]: estimativas de uma amostra convergem para os parâmetros populacionais quando `\(n \to \infty\)`

- .texto2[TCL]: a distribuição amostral da média é aproximadamente normal, mesmo que a população não seja
]
]

.pull-right[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; .texto2[Inferência randomizada] ajuda a entender a incerteza

.font90[
- .texto2[Distribuição nula]: o que esperamos se `\(H_0\)` for verdade

- .texto2[P-valor]: qual é a probabilidade de observar o que observamos se `\(H_0\)` for verdade?
]
]

# *Bootstrap*

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; A ideia é a seguinte: tratamos a nossa *amostra* como se ela fosse a *população* e reamostramos dela várias vezes

.pull-left[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; .texto2[Intuição]: a melhor evidência que temos sobre a população é a nossa própria amostra

.font90[
- .texto2[Reamostragem com reposição]: pegamos uma observação, anotamos, devolvemos e pegamos outra; uma mesma pessoa pode ser sorteada várias vezes
]
]

.pull-right[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Com isso, podemos ter uma ideia de como a média variaria se pudéssemos ter várias amostras
]

# Intervalo de confiança

No exemplo anterior, a área cinza é o nosso .texto2[intervalo de confiança], i.e. a faixa que acreditamos conter a média populacional 95% das vezes caso repetíssemos a amostragem

.alert[&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#777777;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"&gt;&lt;/path&gt;&lt;/svg&gt; IC indica a incerteza da nossa estimativa, o quão errados podemos estar em função da variabilidade da amostra]

`\(\rightsquigarrow\)` Dizendo de outra maneira, se tivéssemos coletado outra amostra de 800 estudantes da UERJ, há 95% de chance da média desta outra amostra estar dentro do intervalo `24.84, 25.12`

- Definimos .texto2[variáveis aleatórias], com diferentes distribuições, para representar vários tipos de fenômenos

- Usamos essas distribuições para formalizar como acreditamos que o mundo funciona, distinguindo entre partes sistemáticas (fixas) e partes aleatórias (estocásticas)
]
]


---
# Probabilidade como funções

Distribuições de probabilidade são funções que descrevem a probabilidade de cada valor possível de uma variável aleatória


.pull-left[
.texto2[Notação]
.font90[
- `\(X\)` é a variável aleatória

- `\(P(X = x)\)` é a probabilidade de `\(X\)` assumir o valor `\(x\)`

- `\(f(x)\)` é a função de densidade/massa de probabilidade (PDF ou PMF) de `\(X\)`
]
]


.pull-right[
Isso significa que probabilidade é uma função que *mapeia valores possíveis de uma variável aleatória para a probabilidade de cada valor ocorrer*
]


---
count:false

- Podemos atribuir valores a essas probabilidades, como `\(P(X = 1) = 0.6\)` e `\(P(X = 0) = 0.4\)`

---
# Axiomas

Probabilidade é algo definido, convencionado, que possui três regras básicas:

1. `\(P(x) \geq 0\)` para todo evento `\(x\)`

2. `\(P(\Omega) = 1\)`, onde `\(\Omega\)` é o espaço amostral

3. Se `\(x_1\)` e `\(x_2\)` são eventos mutuamente exclusivos, então `\(P(x_1 \cup x_2 \cup) = P(x_1) + P(x_2)\)`

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Em palavras, probabilidades não devem ser negativas valores diferentes de 1, e cada evento possível deve ter uma probabilidade associada exclusiva


---
# PMF e PDF

Variáveis discretas e contínuas têm funções de prob. diferentes

.pull-left[
.texto2[PMF]

.font90[
Quanto temos eventos discretos (e.g., lançamento de moeda ou dado), usamos a .texto2[função de massa de probabilidade (*PMF*)]. Exemplos comuns:

- .texto2[Binomial]: número de sucessos em `\(n\)` tentativas
- .texto2[Bernoulli]: prob. de sucesso ou fracasso
]
]

.pull-right[
.texto2[PDF]

.font90[
Quando temos eventos contínuos (e.g., altura, peso, tempo), usamos a .texto2[função de densidade de probabilidade (*PDF*)]. Exemplos:

- .texto2[Normal]: distribuição simétrica
- .texto2[Uniforme]: todos os valores são igualmente prováveis
]
]

# Binomial

A distribuição .texto2[binomial] é usada para modelar o número de sucessos em `\(n\)` tentativas independentes, onde cada tentativa tem a mesma probabilidade de sucesso `\(p\)` e fracasso `\(1 - p\)`. O exemplo típico é: qual a probabilidade de obter `\(k\)` caras em `\(n\)` lançamentos de uma moeda?

.pull-left[
.texto2[Notação]

.font90[
- `\(k\)` é o número de sucessos

- `\(n\)` é o número de tentativas

- `\(p\)` é a probabilidade de sucesso em cada tentativa
]
]

.pull-right[
.texto2[Parâmetros]

Algumas distribuições têm parâmetros que definem a forma da distribuição; no caso da binomial, são `\(n\)` e `\(p\)` definem a forma da distribuição
]

# Distribuição normal

A distribuição .texto2[normal] é conhecida: é simétrica, com a média no centro e uma cauda longa (e comum quando calculamos a distribuição amostral da média)

.pull-left[
.texto2[Notação]

.font80[
- `\(\mu\)` é a média
- `\(\sigma\)` é o desvio-padrão
]
]

.pull-right[
.texto2[Parâmetros]

.font90[
- `\(\mu\)` define a localização da distribuição
- `\(\sigma\)` define a dispersão
]
]
