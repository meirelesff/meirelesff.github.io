# Aleatoriedade

Seja por sorteio e/ou por outros processos estocásticos, incerteza significa que cada evento possível em um espaço amostral tem uma probabilidade específica de ocorrer (como veremos em outra aula). Alguma notação:

.font90[
.pull-left[
- Definimos uma `\(r.v.\)` por uma letra maiúscula, como `\(X\)` ou `\(Y\)`
- Todos os eventos que podem ocorrer são representados por `\(\Omega\)`
- Letras minúsculas representam valores específicos da variável aleatória, como `\(x\)` ou `\(y\)`, ou realizações dela
]

.pull-right[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; De forma prática, operacionalizar uma variável significa definir quais eventos podem ocorrer e qual número será atribuído a cada `\(x \in X\)`
]
]

# Variáveis discretas

No exemplo anterior, a variável .texto2[1] assume apenas dois valores possíveis: uma criança é alfabetizada ou não alfabetizada. Uma forma de definir esse espaço amostral é:

$$
\Omega = \\{ 1, 0 \\}
$$

Ou:

$$
X = \begin{cases} 
1 &amp; \text{se alfabetizada}, \newline
0 &amp; \text{se não alfabetizada}
\end{cases}
$$

# Variáveis discretas

Há sub-tipos de variáveis discretas:

- .texto2[Binárias], que assumem apenas dois valores possíveis (geralmente 1 e 0)

- .texto2[Categóricas], que assumem mais de dois valores possíveis, sem uma ordem natural entre eles

# Indexadores

Indexadores são usados para identificar .texto2[unidades] em um conjunto de dados. Exemplos:

.pull-left[
Sendo `\(y\)` uma variável que indica a renda de dez pessoas, `\(i\)` mostra a posição de cada pessoa:

- `\(n\)` indica o total de pessoas
- `\(y_i\)` indica a renda da pessoa na posição `\(i\)`, para `\(i = 1, 2, ..., n\)`.
]

.pull-right[
- A renda da primeira pessoa da lista é `\(y_1\)`

- A renda da segunda pessoa, `\(y_2\)`

- A renda da última, `\(y_n\)`, ou `\(y_{i=n}\)`
]

---
# Para que servem?

Indicadores facilitam definir operações em variáveis observadas. Um uso comum é em paineis de dados, em que temos observações de uma mesma unidade em diferentes momentos:

.pull-left[
Imagine um banco no qual temos `\(J\)` países indexados por `\(j\)` e `\(T\)` anos indexados por `\(t\)`:

.font90[
País | Ano | Gini
---|---|---
1 | 2012 | 0,541
1 | 2013 | 0,534
1 | 2014 | 0,527
]
]

.pull-right[
- A renda do país 1 no ano 2012 é `\(y_{1, 2012}\)`, ou `\(y_{j=1, t=2012}\)`

- A renda do país 1 no ano 2013 é `\(y_{1, 2013}\)`, ou `\(y_{j=1, t=2013}\)`
]


---
# Criação de indicadores

Outro uso comum de indexadores é na definição de indicadores

.pull-left[
Média de uma variável `\(x\)` com `\(n\)` observações indexadas por `\(i\)`:

$$
\bar{x} = \frac{1}{n} \sum_{i=1}^n x_i
$$
]

.pull-right[
Em palavras: `\(\bar{x}\)` é igual a soma de cada valor de `\(x\)` dividida pelo número de observações
]


---
# Notação comum

Na criação de indicadores, são frequentes as seguintes notações:

- `\(\bar{x}\)`: média de `\(x\)`

- `\(\sum_{i=1}^n x_i\)`: soma de todos os valores de `\(x\)`

- `\(\prod_{i=1}^n x_i\)`: multiplicação de todos os valores de `\(x\)`

- `\(\frac{1}{n} \sum_{i=1}^n x_i\)`: média de `\(x\)`


---
# Variáveis e indicadores

Indicadores são resumos de variáveis observadas. Podem ser usados para:

.pull-left[
- .texto2[Descrição]: média, mediana, moda, variância, desvio padrão, etc.

- .texto2[Índices]: PIB per capita, Gini, IDH, etc.
]

# Vetores

alfab[1]

nota[3]

]

# Múltiplos indexadores

Em um `data.frame` com mais de uma unidade (e.g., tempo e país), precisamos de variáveis que indiquem as unidades:


```r
pais &lt;- c("BR", "BR", "AR", "AR")
ano &lt;- c(2012, 2013, 2012, 2013)
gini &lt;- c(0.541, 0.534, 0.398, 0.395)
dados &lt;- data.frame(pais, ano, gini)
```


Para acessar o Gini do Brasil em 2013:

```r
dados$gini[dados$pais == "BR" &amp; dados$ano == 2013]
```

# `loops`

Em programação, `loops` nada mais são do que construtos que permitem repetir a execução de uma linha ou bloco de código:


```r
# Sem loop
cria_mapa("RJ")
cria_mapa("SP")
cria_mapa("MG")
cria_mapa("ES")
```

--



```r
# Com loop
ufs &lt;- c("RJ", "SP", "MG", "ES")
for(i in ufs){
  cria_mapa(i)
}
```



---
# Estrutura de um `for`

.pull-left[
Um *loop* usando `for` tem uma estrutura que lembra o uso de indexadores:

.font90[
&gt; *for(indexador in objeto) código a ser executado no elemento indexado*
]
]

.pull-right[


```r
for (i in 1:5) {
  print(i)
}
```

```
## [1] 1
## [1] 2
## [1] 3
## [1] 4
## [1] 5
```
]
