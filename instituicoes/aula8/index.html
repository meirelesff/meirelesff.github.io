# *Social choice* e instabilidade

O problema central, ao menos no final dos anos 70, era o de instabilidade de decisões coletivas:

--

- Como vimos em outras aulas, decisões majoritárias em mais de um tema poderiam nunca convergir para um resultado final. 
--
Se uma maioria aprova uma lei, a minoria pode tentar formar uma nova maioria fazendo uma proposta tentadora para parte da coalizão atual.

# A solução do *puzzle*

Veio a ser conhecida pelo termo de .texto-marrom[**Structure-Induced Equilibrium**] (Shepsle and Weingast, 1981).

--

.pull-left[
Como instituições limitam o número de ações e escolhar possíveis, estabilidade em situações potencialmente caóticas são atingidas
]

--

.pull-right[
Exemplos incluem:

- Divisão de prerrogativas;

- Limitação da participação em plenário; e

- Sistema de comissões.
]

#### O comando dos procedimentos

--

--

Como diz Cox (2006, p. 2):

&gt; *While legislators are everywhere equal in voting power, they are everywhere unequal in agenda-setting power.*

# Três modelos clássicos
#### O estudo da **House** americana

Convencionou-se revisar a literatura sobre a organização do Congresso americano (principalmente Câmara baixa) partindo de três linhas de modelos formais:

--

- 1) Industrial, ou distributivista;

- 2) Informacional; e

- 3) Partidária.


---
count:false
# Três modelos clássicos
#### O estudo da **House** americana

.pull-left[
Em comum, cada uma das linhas procura explicar a organização do sistema de comissões para inferir algo sobre o funcionamento do Congresso de forma geral
]

--

.pull-right[
Na prática, algumas aplicações são parecidas, outras incompatíveis, mas têm como foco central o estudo do recrutamento para as comissões
]


---
# Industrial
#### Grupos estabelecem contratos implícitos

Nessa linha, exemplificada por Weingast and Marshall (1988), a organização das comissões maximiza os ganhos distributivos de legisladores com diferentes interesses no longo prazo.

--

.pull-left[
Cada comissões dá a palavra final (sob *closed rules*) em uma determinada área
]

--

.pull-right[
Cada parlamentar entra na comissão que mais lhe interessa
]


---
# Informacional
#### Organização promove *expertise* e *policy*

Nesses trabalhos (e.g., Gilligan and Krehbiel, 1987; Gilligan and Krehbiel, 1990), legislativos produzem informações sobre *policies* mantendo o controle sobre a assimetria de informações entre comissão e plenário.

--

.pull-left[
Quando motivados devidamente, legisladores acabam se especializando em alguns temas dentro das comissões
]

--

.pull-right[
Se esses legisladores não usarem sua *expertise* para benefício próprio, o plenário ganha com o arranjo
]


---
# Partidário
#### Bancadas cartelizam a agenda para governar

Nessa que é considerada a última das três linhas, a organização do legislativo serve para promover a unidade e imagem partidárias

--

.pull-left[
Líderes indicam legisladores para controlar postos chave com poder de agenda, evitando que chegue ao plenário matérias desfavoráveis (*rolls*)
]

--

.pull-right[
No longo prazo, essa estratégia impulsiona eleitoralmente o partido e reforça o seu controle sobre a agenda
]


---
# As limitações

Há uma grande discussão sobre comparabilidade e exportação desses modelos. 

--

O Congresso americano seria muito mais forte do que, por exemplo, seus correspondentes latino-americanos (Morgenstern, Nacif, and Lange, 2002).

--

Efeitos do sistema partidário e outras características do sistema político não são consideradas -- ao menos por essa tradição americana de estudos sobre ocupação de comissões (Martin and Mickler, 2018).

---
# Multipartidarismo
#### Governos de coalizão e monitoramento

Recentemente, alguns trabalhos passaram a considerar o papel das comissões no monitoramento interpartidário em governos de coalizão. 

--

Esses trabalhos examinam principalmente o parlamentarismo europeu (e.g., Carroll and Cox, 2012; Fortunato, Martin, and Vanberg, 2017), 
--
mas há alguma evidência de que o mesmo funciona no Brasil (Inácio and Rezende, 2015). 


---
# Alternativas à RCT

Nos últimos anos, abordagens alternativas tornaram-se comuns. Algumas delas:

- Eleições e representação (comportamento político);

- *Political communication* (uso de redes sociais, etc);

- *Text as data*;

- Sociologia do legislativo.
