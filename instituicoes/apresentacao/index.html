# Uma defesa

#### Instituições, sim, importam

Para uma série de fenômenos que nos interessam — desigualdade, violência, políticas públicas, desenvolvimento — instituições importam (e.g., Schneider and Wiesehomeier, 2008; Tabellini, 2010).

# Outra defesa

#### A crise da democracia também é institucional

Basta pensar em 
--
.texto-marrom[Erdoğan], 
--
.texto-marrom[Viktor Orbán], 
--
nas quedas de .texto-marrom[Zelaya] e de .texto-marrom[Fernando Lugo].

--

Democracias morrem quando suas instituições são solapadas. A desinstitucionalização é um sintoma de problemas que importam sensivelmente (e.g., Pappas, 2019; Voeten, 2018).

--

`\(\rightsquigarrow\)` Direta ou indiretamente, estudar instituições é estudar .texto-marrom[como essas ações são empreendidas], e .texto-marrom[quais são seus efeitos]

# Instituições no mundo de hoje

Mais que isso, estudar instituições é uma forma de entender a política no presente. Alguns exemplos:

--

- Instituições inclusivas detêm ocorrências de conflitos étnicos e confrontos civis (Bormann, Cederman, Gates, et al., 2019);

--

- Eleições podem ajudar regimes de partido único (Magaloni, 2008);

--

- Não censurar pessoas individualmente evita protestos coletivos na China (King, Pan, and Roberts, 2013);

--

- O mecanismo da reeleição incentiva prefeitas a fazerem melhores gestões (De Janvry, Finan, and Sadoulet, 2012);

--

- Eleições competitivas nem sempre acabam com clientelismo e práticas similares  (Weitz-Shapiro, 2014).

# Instituições e suas múltiplas influências

#### Para além de tudo isso

Instituições não precisam afetar deterministicamente resultados de interesse para, digamos, importar: elas podem afetar a vida política de formas bem mais sutis.

--

Exemplos:

--

  - Instituições podem estruturar decisões;

  - Incentivar cooperação ou conflito;

  - Facilitar a transferência de informações;

  - Permitir especialização e delegação de tarefas;

  - Contribuir para suas próprias transformações.



---
# Contraponto metodológico

#### O estudo de instituições vem mudando nos últimos anos

Somos capazes de lidar com o que Przeworski (2007) considerava como o maior problema para um análise comparativa de instituições: endogeneidade.

--

.pull-left[
- Hoje, existem inúmeras formas de analisar instituições levando isso em conta
]

--

.pull-left[
- Metodologicamente, temos desde modelos formais até técnicas de estudo de caso para inferir causalidade qualitativamente
]

--

É nesse contexto que este curso se encaixa.

1. Estude detidamente a ementa do curso, ela será o guia desse percurso;

2. Se esforce para manter as leituras obrigatórias em dia (elas farão toda a diferença);
