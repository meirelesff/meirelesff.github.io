# Um passo atrás

Para entender como a amostragem funciona, precisamos entender dois conceitos fundamentais:

.pull-left[
.texto[População]: o conjunto completo de pessoas ou elementos que definiem a totalidade do que está sendo estudado

- *Exemplo*: eleitorado brasileiro
]

.pull-right[
.texto[Amostra]: subconjunto da população

- *Exemplo*: 2000 pessoas entrevistadas
]

.pull-left[

# Seleção probabilística

A seleção aleatória de elementos da população é a chave da amostragem probabilística

.pull-left[
.texto[Ausência de viés]

Amostragem probabilística garante que cada membro da população tenha uma chance de ser incluído na amostra
]

.pull-right[
.texto[Convergência]

A variabilidade natural das amostras se equilibra à medida que N aumenta, levando a média amostral a se aproximar da verdadeira média da população.
]

# A Lei dos Grandes Números (LGN)

.pull-left[
A .texto2[LGN] é um princípio da teoria da probabilidade que descreve o comportamento da média de uma amostra à medida que ela aumenta

- `\(x_i\)`: observação do elemento sorteado `\(i\)` 
- `\(n\)` (minúsculo): tamanho da amostra
- `\(\bar{x}\)`: média da amostra
- `\(\mu\)`: média da população com `\(N\)` elementos
]


.pull-right[
.texto2[O que a LGN implica]

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Diferenças entre `\(\bar{x}\)` e `\(\mu\)` diminuem à medida que `\(N\)` aumenta
]

À medida que o `\(N\)` aumenta, a média da amostra se aproxima da média da população, isto é, `\(\bar{x} \rightarrow \mu\)` quando `\(N \rightarrow \infty\)`

# Notação

Quando falamos em estatística inferencial, é importante ter em mente a diferença entre .texto2[população] e .texto2[amostra]:

.font90[
.pull-left[
.texto[População]

- `\(N\)`: tamanho da população 
- `\(\mu\)`: média da população
- `\(\sigma^2\)`: variância da população
- Parâmetros são características fixas da população (e.g., `\(\mu\)`, `\(\sigma^2\)`)
]

.pull-right[
.texto[Amostra]

- `\(n\)`: tamanho da amostra
- `\(\bar{X}\)`: média da amostra
- `\(s^2\)`: variância da amostra
- Estatísticas (i.e., estimativas) são calculadas a partir da amostra (e.g., `\(\bar{X}\)`, `\(s^2\)`).
]
]

# Seleção não-probabilística

Quando selecionamos uma amostra para refletir certas características (cotas) da população, não estamos mais falando de uma amostra probabilística 

.font90[
.pull-left[
.texto[Prós]

- .texto2[Custo e tempo:] é muito mais fácil, rápido e barato selecionar uma amostra por cotas (exceto em RDD)
- .texto2[Disponibilidade de dados:] ausência de listagens de pessoas ou endereços
]

.pull-right[
.texto[Contras]

- .texto2[Viés de seleção:] a seleção dos pessoas dentro das cotas pode ser enviesada, afetando estimativas
- .texto2[Inferência limitada:] em vários casos, é difícil generalizar os resultados para a população
]
]
