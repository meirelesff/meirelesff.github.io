# Aula passada

Vimos que .texto2[RDD] é uma estratégia de identificação que explora descontinuidades na atribuição de um tratamento. Com modelos lineares e não-lineares, globais ou locais, podemos estimar .texto2[LATE]:

.pull-left[
`\begin{aligned}
\hat{\tau} = \beta_1 + \beta_2 D_i + \beta_3 (X_i - c) +\\ 
\beta_4 D_i (X_i - c) + \epsilon_i
\end{aligned}`
]

.pull-right[
- `\(c\)`: ponto de corte
- `\(D_i\)`: variável binária que indica se `\(X_i &gt; c\)`
- `\(X_i - c\)`: truque para mudar a interpretação do *intercept*
- `\(\hat{\tau}\)`: .texto2[LATE]
]

# Polinômios


---
# O que é

O modelo linear que vimos até agora é bastante flexível, mas não é o único possível: podemos usar .texto2[polinômios] para modelar a relação entre `\(X\)` e `\(Y\)`:

`\begin{aligned}
Y_i = \beta_1 + \beta_2 X_i + \beta_3 X_i^2 + \beta_4 X_i^3 + \epsilon_i
\end{aligned}`


---
# Polinômios

.pull-left[
.texto2[Polinômios] são uma forma de .texto2[transformação] de variáveis


```r
# Relação não-linear
x &lt;- 1:20
y &lt;- 20 + 1.2*x + 0.5*x^2
```
]

# Polinômios em regressão

Polinômios em modelos MQO captam relações não-lineares:

.font85[

```r
# Relação não-linear
x &lt;- rnorm(50)
y &lt;- 10 + 1.2*x + 0.5*x^2 + rnorm(50)
```

.pull-left[

```r
# Modelo linear
lm(y ~ x) %&gt;%
  tidy() %&gt;%
  select(1:2)
```

```
## # A tibble: 2 × 2
##   term        estimate
##   &lt;chr&gt;          &lt;dbl&gt;
## 1 (Intercept)    10.5 
## 2 x               1.43
```
]

.pull-right[

```r
# Modelo com polinômio 2
lm(y ~ x + I(x^2)) %&gt;%
  tidy() %&gt;%
  select(1:2)
```

```
## # A tibble: 3 × 2
##   term        estimate
##   &lt;chr&gt;          &lt;dbl&gt;
## 1 (Intercept)    9.91 
## 2 x              1.20 
## 3 I(x^2)         0.600
```
]
]

# Pressuposto da continuidade

O principal pressuposto em RDD é simples de entender, mas difícil de testar na prática:

.font90[
&gt; *[...] the expected potential outcomes change smoothly as a function of the running variable through the cutoff. In words, this means that the only thing that causes the outcome to change abruptly at `\(c\)` is the treatment*
]

— [Mixtape](https://mixtape.scunning.com/06-regression_discontinuity#challenges-to-identification)

# Teste de McCrary (2008)

.pull-left[
.texto[Problema]

Como saber se unidades `\(_i\)` manipularam seus *scores* para obter tratamento?
]

.pull-right[
.texto[Intuição]

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Se não houve manipulação, a distribuição de `\(X_i\)` deve ser contínua em torno do ponto de corte `\(c\)`
]

# Carrega o pacote
library(rddensity)
