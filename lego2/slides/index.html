# Descontinuidades



---
# Básico

Regressão Descontínua (RDD) explora pontos de corte que são usados para atribuir um tratamento (e.g., idade mínima para votar)
.pull-left[
.texto[Notação]

.font90[
- `\(c\)`: *cutoff*, ponto de corte que determina a atribuição do tratamento
- `\(D_i\)`: Tratamento atribuído à unidade `\(i\)`, onde `\(D_i = 1\)` se `\(X_i \geq c\)`, e `\(D_i = 0\)` se `\(X_i &lt; c\)`
- `\(X_i\)`: Variável que determina a atribuição ao tratamento (*forcing* ou *scoring variable*)
]
]

.pull-right[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; .texto2[Requisitos de dados]

.font90[
- A variável de execução `\(X_i\)` deve ser contínua em torno `\(c\)`
- O tratamento deve ser binário
]
]

# Regras como experimentos naturais

Ao atribuir tratamentos com base nesses pontos de corte (ou *cuttoffs*), criamos uma espécie de experimento natural.

.pull-left[
- Se um ponto de corte para passar de ano é `70` e eu tiro `6.99` na prova, reprovo
]

.pull-right[
O fato de passar ou reprovar pode depender de componentes estocásticos

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; podemos comparar unidades `\(_i\)` ao redor da descontinuidade

# Tipos de descontinuidade comuns 

- Descontinuidade em notas ([Ozier 2018](https://jhr.uwpress.org/content/53/1/157.short))
- Descontinuidade na idade para votar ([Bruce e Lima 2019](https://www.sciencedirect.com/science/article/abs/pii/S0304387818304930))
- Descontinuidade geográfica ([Mattingly 2017](https://journals.sagepub.com/doi/abs/10.1177/0010414015600465)) 
- Descontinuidade populacional ([Eggers et al. 2017](https://onlinelibrary.wiley.com/doi/abs/10.1111/ajps.12332))
- Descontinuidade em eleições ([Bueno 2018](https://journals.sagepub.com/doi/abs/10.1177/0010414017710255))

# Resultados potenciais

Formalmente, na ausência do tratamento os resultados potenciais precisam ser iguais ao redor da descontinuidade

`\begin{aligned}
\lim_{X \downarrow c} \mathbb{E}[Y_{i}(D_i) | X_i = x] = \lim_{x \uparrow c} \mathbb{E}[Y_{i}(D_i) | X_i = x]
\end{aligned}`

Na prática, isso normalmente significa uma coisa: unidades não podem manipular seus *scores*, e nem existir outra descontinuidade em `\(c\)`


---
# Resultados potenciais

Para citar o [*Mixtape*](https://mixtape.scunning.com/06-regression_discontinuity#continuity-assumption):

.font90[
&gt; *I apologize if I’m beating a dead horse, but continuity is a subtle assumption and merits a little more discussion. The continuity assumption means that `\(E[Y^1| X]\)` wouldn’t have jumped at `\(c_0\)`. If it had jumped, then it means something other than the treatment caused it to jump because `\(Y^1\)` is already under treatment.*
]

# Quantia de interesse

.texto[LATE] é local, isto é, só vale para a população de unidades `\(_i\)` próximas de `\(c\)`

`\(\tau = \mathbb{E}[Y_i(1)|X_i = c] - \mathbb{E}[Y_i(0)|X_i = c]\)`

Como não observamos `\((Y_i(1), Y_i(0))\)`, na verdade estimamos:

`\(\tau = \lim_{x \downarrow c} \mathbb{E}[Y_i|X_i = c] - \lim_{x \uparrow c} \mathbb{E}[Y_i|X_i = c]\)`


---
# Extrapolação com regressão

Existem algumas formas de estimar .texto2[LATE] com RDD, mas a mais comum é usar regressão linear para estimar duas curvas ao redor da descontinuidade

.pull-left[
.texto2[MQO global]

.font90[

`\begin{aligned}
\hat{\tau} = \beta_1 + \beta_2 D_i + \beta_3 (X_i - c) +\\ 
\beta_4 D_i (X_i - c) + \epsilon_i
\end{aligned}`

]

]
.pull-right[
.texto2[MQO local]

.font90[

`\begin{aligned}
\hat{\tau}_{[h]} = \beta_1 + \beta_2 D_i + \beta_3 (X_i - c) +\\ 
\beta_4 D_i (X_i - c) + \epsilon_i\\
\quad \text{para } |X_i - c| \leq h
\end{aligned}`

]
]

Nos dois casos, `\(\hat{\beta_2}\)` é a estimativa do tratamento em `\(c\)` e `\(h\)` é o que chamamos de janela, ou *bandwidth*
