# Poder executivo

Quando estamos interessados em entender como é feita a produção legal em um país, a literatura especializada tem como foco o poder legislativo. 
--
Esse não é, no entanto, o ator mais central do sistema político em vários países.


---
count:false
# Poder executivo

Basta pensar que, tanto em países parlamentaristas quanto presidencialistas, .texto-marrom[**chefes de governo**] normalmente são as figuras acompanhadas mais de perto pela .texto-marrom[**mídia**] e pela .texto-marrom[**opinião pública**].

--

Por quê?


---
# A centralidade do executivo
#### Prerrogativas formais e informais

.pull-left[
Com variações contextuais, chefes de executivo normalmente têm à disposição uma série de ferramentas;
]

--

.pull-right[
- Decretos executivos e decretos legislativos;

- Formulação e implementação orçamentárias;

- Nomeação e demissão de burocratas;

- Desenho da organização interna do executivo;

- Entre outros.
]



---
# Presidencialismo e presidentes
#### Ação unilateral e cooperação

.left-column[
Um dos maiores ** *puzzles* ** consiste em entender quando **executivos** agem **unilateralmente**
]

--

.right-column[
Especialmente no presidencialismo, mandatos independentes do legislativo e prerrogativas extensas poderiam dar incentivos para ações unilaterais (o que alguns chamam de *presidencialismo imperial*)
]


---
# Presidencialismo e presidentes
#### Ação unilateral e cooperação


Vamos pensar em um exemplo concreto:

--

Por que presidentes como Collor e Bolsonaro parecem muito mais confrontativos do que outros como FHC e Lula?


---
# A área

.left-column[
**O problema:** respostas consensuais são **raras**, e desenvolvimentos teóricos ainda calcados em **casos individuais**
]

--

.right-column[
Em boa medida, isso ainda corrobora a visão clássica de que o poder presidencial é 

&gt; "[...] o poder da persuasão" (Neustadt, 1960)
]


---
# Plano desta aula

Nesta aula, discutiremos quando e como os variados tipos de ação unilateral são mais ou menos esperados. Veremos:

--

  - 1) A discussão sobre os incentivos que induzem presidentes a cooperar ou a confrontar outros atores;

  - 2) Contextos de ação unilateral, que incluem nomeações, decretos e desenho institucional;
  
  - 3) Os efeitos do uso de diferentes tipos de estratégia de ação.
  
--

.texto-marrom[**Bônus:**]

  - 4) Poderemos discutir rapidamente dois padrões de ação unilateral no Brasil.

# Desenho institucional: duas visões

Existem duas grandes linhas institucionais sobre os incentivos que levam à ação unilateral do executivo.

--

.pull-left[
.texto-marrom[**Separação de poderes**]

Por força de incentivos eleitorais, presidentes eleitos separadamente agirão de forma unilateral quando divergem do legislativo (e.g., Moe and Caldwell, 1994; Stepan and Skach, 1994)
]

--

.pull-right[
.texto-marrom[**Variações intra-regimes**]

Existem mecanismos institucionais que podem potencializar ou anular os incentivos da separação de poderes (e.g., Figueiredo, 2004)
]


---
# O cálculo presidencial

Partindo da última visão, talvez o modelo mais influente já proposto por um brasileiro, de Neto (2006), sugere que a decisão de agir unilateralmente depende de alguns fatores.

--

.pull-left[
- Os principais são o tamanho do partido do(a) presidente e sua posição ideológica;

- Situações econômicas favoráveis, além disso, também contribuem para esse desfecho;
]


--

.pull-right[
`\(\rightsquigarrow\)` quando o custo da cooperação é baixo vis-à-vis seu retorno legislativo, maior a probabilidade de cooperação
]


---
# Presidentes e seus contextos

A cooperação, entretanto, depende obviamente da oposição e das circunstância nas quais ela opera:

--

- Se escândalos de corrupção eclodem, a margem de controle sobre o gabinete diminui (Camerlo and Pérez-Liñan, 2015); e

- Da mesma forma, o calendário eleitoral altera incentivos;

- Ministros técnicos podem oferecer controle burocrático para implementar reformas, especialmente aquelas mais indesejadas (Altman and Castiglioni, 2009);

- Fragmentação partidária pode trabalhar tanto incentivando quanto repelindo cooperação (Chiou and Rothenberg, 2017; Mejia-Acosta, 2004).



---
# *Institutional Presidency*
#### O poder crescente de presidentes americanos

Como pontuam Moe and Howell (1999), o poder unilateral sempre existiu, mas cresceu nos EUA nos últimos anos por conta do poder de implementação.

--

- Na ambiguidade de interpretar estatutos, presidentes podem levar o *status quo* mais próximo de suas preferências; e

- Mais importante, atores com poder de veto, como Congresso e Justiça, podem não ter incentivos para impedir esse movimento.

# *Institutional Presidency*
#### O poder crescente de presidentes americanos

De forma genérica, a teoria é a seguinte:

--

  - Quanto maior a ambiguidade sobre a divisão de prerrogativas, maior a margem para o poder executivo agir unilateralmente

# Parlamento racionalizado
#### A Quinta República Francesa

Huber (1996) argumenta que mecanismos unilaterais de legislação nas mãos do executivo podem se prestar a outro uso: o de coordenar partidos legislativos. 
--
A ferramenta, no caso francês, é a seguinte:

--

.pull-left[
- *Package vote*, uma espécie de proposição-ônibus que não permite emendas no plenário; e
- Prerrogativa exclusiva de uso concentrada na posição de Primeiro-Ministro(a).
]

--

.pull-right[
`\(\rightsquigarrow\)` com isso, parceiros de coalizão legislativa não conseguem desertar de determinadas votações (desde que incluídas no *package*)
]


---
# Poderes orçamentários
#### O jogo informal de formulação de gastos

Como é sustentado em *Who Decides the Budget?* (Hallerberg, Scartascini, and Stein, 2009), o poder presidencial na América Latina também depende, em larga medida, de suas bases orçamentárias.

--

.pull-left[
- Em quase todos os países, a formulação do orçamento é feita pelo Executivo;

- Controlam as burocracias especializadas no assunto (i.e., vantagem informacional);

- Retêm poderes de vetar ou modificar leis orçamentárias;
]

--

.pull-right[
- Podem implementar discricionariamente investimentos;

- Suplementar gastos;

- Nomear e demitir técnicos responsáveis pela implementação de gastos.
]



---
# *Agency design*
#### Centralização de agências

Chefes do executivo podem criar agências unilateralmente para ampliar seu controle sobre a burocracia. 
--
Mais importante, podem retirar agências do executivo expandido e colocá-las sob a guarda do *Executive office*, o que é conhecido como .texto-marrom[**centralização**] (e.g., Howell and Lewis, 2002; Melo and Pereira, 2013). 

--

- Redução de centralização tende a ocorrer em áreas complexas, quando é melhor delegar a produção de políticas para uma burocracia insulada;

- Quando temas são multidimensionais ou há alteração no governo, centralizar pode reduzir custos de agência e evitar revisões;

- Em governos de coalizão, necessidade de monitoramento e *policy* (ou *office*) podem incentivar a centralização (ver Inácio and Llanos, 2016; Mejía-Guinand, Botero, and Solano, 2018).



---
# Politização do executivo
#### Ideologia e *expertise*

E quando não é viável alterar ou criar agências? 
--
Presidentes podem tentar controlá-las via nomeações de pessoas leais, algo chamado de .texto-marrom[**politização**] (Krause, Lewis, and Douglas, 2006; Lewis, 2009).

--

.pull-left[
Em áreas onde a burocracia tem preferências mais distantes das dos presidentes e a competência do *staff* não prejudica tanto o desempenho, politizar pode ser uma boa estratégia
]

--

.pull-right[
Por outro lado, isso pode acarretar ineficiência no funcionamento das agências, e nem sempre funciona (especialmente quando ocorre patronagem)
]


---
# Outras áreas

A pesquisa sobre o poder executivo é bem menor do que a sobre o legislativo, mas inclui vários objetos e abordagens:

--

- Decretos executivos, redes de assessoramento, discursos presidenciais, política externa presidencial, comunicação presidencial (i.e., persuasão), diferenças entre sexos no desempenho presidencial, entre outros;

- Uso de casos histórios (ver, por exemplo, [Presidential Studies Quarterly](https://onlinelibrary.wiley.com/journal/17415705)) e métodos qualitativos como análise de discurso (comum em análises de retórica); estatística multivariada; mais recentemente, *survey experiments*.

# As faces da ação unilateral

No Brasil, presidentes têm, ao menos formalmente, várias oportunidades para alterar o *status quo*:

--

- Mudanças na estrutura do gabinete (i.e., decretos administrativos);

- Nomeação de ministros e de alguns DAS;

- Formulação e execução financeira e orçamentária da LOA;

- Entre outros.
