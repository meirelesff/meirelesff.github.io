# Como se estuda a burocracia?

Como vimos em aulas anteriores, e como não é exceção nessa área, RCT é a base da maioria dos trabalhos. São comuns:

--

.pull-left[
- Modelos do tipo agente-principal;

- Contratos e estatutos (e discricionariedade);

- Modelos espaciais;
]


--


.pull-right[

- Modelos formais;

- Uso de dados administrativos;

- Análise de nomeações;

- Estudos de caso.
]


---
# *Deliberate discretion*

#### Quando políticos controlam a burocracia?

.pull-left[

A depender de fatores como:

- Expectativa eleitoral futura; 

- Tipo de política implementada; 

- Relação entre poderes;

- Entre outros;

]

--

.pull-right[
O legislativo pode tentar restringir o trabalho da burocracia.
] 


---
count:false
# *Deliberate discretion*

.left-column[

Em resumo, **a discricionariedade** é uma resposta **estratégica** de elites políticas

]


--


.right-column[

- Presidentes podem tentar controlar a burocracia para contornar o Congresso, ou para lidar com coalizões;

- Ministérios podem concentrar a produção de políticas públicas;

- E mesmo burocratas podem tentar controlar a implementação de política para ter ganhos políticos. 

]
