# Componentes de um desenho

O objetivo de todo estudo que procura inferir causalidade é investigar uma relação causal entre algum `\(X\)` e algum `\(Y\)`, i.e. `\(X \rightarrow Y\)`

# Notação

Como veremos detidamente na próxima aula, cada cenário possível de tratamento é chamado de .texto[resultado potencial]. Exemplo:


.pull-left[
- `\(Y_i(1)\)` sua felicidade hoje *dado* que você **saiu** no final de semana
]

.pull-right[
- `\(Y_i(0)\)` sua felicidade hoje *dado* que você **não saiu** no final de semana
]

# Definição canônica de causalidade

.fon90[
&gt; *To summarize in words: the causal effect is the difference between the systematic component of observations made when the explanatory variable takes one value and the systematic component of comparable observations when the explanatory variable takes on another value.*
]

— KKV (1994), pps. 82-3.

\end{aligned}`

---
# Exemplo: polícia e raça

Fazer afirmações causais é difícil. Considere o estudo de Streeter (2019) sobre violência policial letal contra pessoas negras:

.pull-left[
.font90[
- Dependente é a se a abordagem resultou em óbito
- Tratamento indica a cor/raça ( `\(D_i=1\)`, caso pessoa negra)
- Comparam apenas abordagens similares (e.g., mesmos locais, mesmos horários, mesmos policiais, etc.)
- *Não há evidência de que cor/raça afete óbito*
]
]


--

# Viés

.texto[Viés] representa o quanto, de forma sistemática, nossas estimativas divergem do valor esperado real que queremos estimar. Isso pode ocorrer por várias razões:

- Viés de seleção (e.g., ir ao hospital )
- Variável omitida (e.g., ir à piscina causa vontade de tomar sorvete)
- Colisão (e.g., efeito da educação na renda apenas na Zona Sul)

# Teorias causais

Segundo KKV (1994), teorias causais precisam:

.font90[
- 1) Ser falseáveis, no sentido de que podemos derivar delas proposições empíricas testáveis

- 2) Ser consistentes (e.g., proposições derivadas não podem se contradizer)

- 3) Usar variáveis dependentes adequadas (causadas, com variação, etc.)

- 4) Preferir conceitos concretos em vez de abstratos (e.g., cultura)

- `5)` Definir precisamente resultados potenciais
]
