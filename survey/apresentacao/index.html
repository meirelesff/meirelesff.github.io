.texto[Problemas]

.pull-left[
- Escassez de dados oficiais atualizados da população

- Erros de cobertura (Censo de 2010, PNADc, etc.)

- Controle de aplicação (fraudes, etc.)

- *Wording* (i.e., como perguntar sobre ideologia?)
]

.pull-right[
- *Mode effects* (cobertura e usos de telefone e internet)

- Abordagem e *repondent fatigue*

- *Social desirability bias* e *Nonresponse bias*

- Margens de erro subestimadas (e.g., *design effects*)
]

# Usos



---

Uma definição geral:

.alert[*Survey* é um grande e multidisciplinar grupo de técnicas de pesquisa que envolve .texto[coletar dados individuais por meio da aplicação de questionários]]

.column-right[
Exemplos:

.font90[
- Apuração de votos em um plenário
- Pesquisa com pessoas em um shopping
- Entrevistas com políticos
- *Spam* de questionário de satisfação (e-bit e similares)
]
]

.texto[Amostragem]


Duas formas:


.pull-left[
.texto2[Probabilística], na qual a seleção de unidades da população é aleatória e a probabilidade de inclusão de cada unidade na amostra é conhecida de antemão
]

.pull-right[
.texto2[Não-probabilística], na qual a seleção de unidades não é totalmente aleatória e a prob. de seleção é desconhecida
]




---
Tudo pode dar errado em *surveys* (essa é a regra) e, portanto, precisamos saber o que fazer

<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#6272A4;overflow:visible;position:relative;"><path d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM241 377c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l87-87-87-87c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L345 239c9.4 9.4 9.4 24.6 0 33.9L241 377z"/></svg> A segunda parte do curso é voltada principalmente para a inferência e pós-ajustes quando temos justificativas teóricas para entender os diferentes erros que podemos encontrar em uma pesquisa qualquer

.texto[Pesquisas no Brasil]
