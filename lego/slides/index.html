# Importação de arquivos



---
# Fórmula geral

A fórmula geral para importação de arquivos que vimos é:

```
arquivo &lt;- read_*("arquivo.*")
```

Nosso maior desafio é sempre identificar a extensão do arquivo a ser utilizada no lugar do `*`, o que nos permitirá escolher a função correta para a importação


---

No mais das vezes, carregaremos arquivos de texto delimitados. Para isso, usamos a função `read_delim` do pacote `readr`

# Usando `DBI`

Se tivermos um banco de dados [SQLite](https://) chamado `lego.db`, podemos nos conectar a ele com:


```r
library(DBI)
con &lt;- dbConnect(RSQLite::SQLite(), "lego.db")
```

E acessar a tabela `paises` com:


```r
dbGetQuery(con, "SELECT * FROM paises")
```

```
##        pais  ano pib
## 1    Brasil 2020 7.4
## 2 Argentina 2020 2.5
```

# `DBI` + `dplyr`

Uma vez estabelecida uma conexão via `DBI`, podemos usar funções como `mutate` ou `summarise`



```r
con &lt;- dbConnect(RSQLite::SQLite(), "lego.db")
paises &lt;- tbl(con, "paises")

# Calcula o total do PIB em 2020
paises %&gt;%
  filter(ano == 2020) %&gt;%
  summarise(total_pib = sum(pib))
```

.pull-right[
A opção que usaremos: [duckdb](https://duckdb.org/), um banco de dados em disco que é muito rápido e que não depende de instalação específica. Basta instalar o pacote em R:


```r
install.packages("duckdb")
```
]


---
# Usando `duckdb`

Para criar e manipular um banco de dados `duckdb` e carregar um arquivo CSV, fazemos:


```r
library(duckdb)

con &lt;- dbConnect(duckdb::duckdb())
tbl(con, "paises.csv") %&gt;%
    group_by(pais) %&gt;%
    summarise(total_pib = sum(pib)) %&gt;%
    collect()
```

No exemplo, usamos `collect` para trazer os resultados para o R


---
# Fomartos suportados

O `duckdb` suporta arquivos nos formatos `.csv` e `.parquet`, um tipo de arquivo binário que é muito eficiente para leitura e escrita de dados. Um exemplo com microdados do Censo de 2022:


```r
con &lt;- dbConnect(duckdb::duckdb())
tbl(con, "tracts22.parquet") %&gt;% 
    group_by(name_region) %&gt;%
    summarise(populacao = sum(V0001)) %&gt;%
    collect()
```

```

## 2 Sudeste       84840113
## 3 Nordeste      54658515
## 4 Sul           29937706
## 5 Centro-oeste  16289538
```

library(censobr)

```
