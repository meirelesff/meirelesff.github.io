# De onde partimos?

#### Recapitulando

Também vimos que, grosso modo, há dois grandes tipos de função que instituições podem cumprir:

--

1) Promover .texto-marrom[**cooperação e coordenação**]

--

2) Criar ou manter .texto-marrom[**dominação**] e .texto-marrom[**conflito**]



---
# O que falta?


Sabendo o que instituições fazem e que tipo de questões podemos responder com análise institucional, falta tratarmos das .texto-marrom[**perspectivas**], ou .texto-marrom[**abordagens**], que explicam o surgimento e funcionamento de instituições.

--

Isso é o que veremos nesta aula.


---
# Plano desta aula

#### Os tópicos

Passaremos por estes:

- As transformações no estudo de instituições no *mainstream* da Ciência Política até o final do século XX;

--

- As principais perspectivas adotadas para estudar instituições; e

--

- As suas limitações.

# Cinco décadas depois

Esses debates institucionais acompanham o surgimento da Ciência Política e dominam seu *mainstream* até meados de 1950.


--

É esse o período do .texto-marrom[**Institucionalismo Antigo**].



---
# Institucionalismo antigo

#### Elementos

No geral, há uma ênfase no debate normativo, e também comparado, sobre desenhos intitucionais nessa perspectiva.

--

.pull-left[
- Comparação de leis e regras formais entre países;
- Uso de historiografia para examinar instituições;
- Prescrição e classificação de instituições (a parte que sobrevive até hoje no debate público).
]


---
count:false
# Institucionalismo antigo

#### Um balanço

- Não havia uma perspectiva analítica: apenas leituras legais/formais;

- Não havia uma metodologia comum, nem teorias para comportamentos individuais;

- Tratava principalmente de instituições governamentais, como a organização dos poderes.


---
count:false
# Institucionalismo antigo

#### Um balanço

Na disciplina, a antiga abordagem perde espaço por inúmeras questões, incluindo:

- Competição com o *behaviorismo* em ascensão nas Ciências Sociais;
- Competição com a metodologia de outras ciências, incluindo a Economia e Psicologia;
- Falha ao explicar grandes eventos ao longo do período, como o Nazismo.

# A combinação entre velho e novo

March and Olsen (1983, p. 738) põe de forma clara:

--


&gt; *Without denying the importance of both the social context of politics and the motives of individual actors, the new institutionalism insists on a more autonomous role for political institutions. The state is not only affected by society but also affects it.*

--

Ou como elaboram (March and Olsen, 2006, p. 171):

&gt; *The rules, routines, norms, and identities of an "institution” rather than micro-rational individuals or macro-social forces, are the basic units of analysis. Yet the spirit is to supplement rather than reject alternative approaches*

---

# Combinação entre velho e novo

#### A dupla rejeição

Em outra definição (Peres, 2008, p. 60):

&gt; *Em grande parte, o neo-institucionalismo surgiu como um movimento de dupla rejeição: (1) à ausência de cientificidade do antigo institucionalismo e (2) à ausência do contexto institucional nas abordagens comportamentalistas – tanto as indutivas [sociológica, antropológica e psicológica], como as dedutivas [econômica de viés neoclássico/rational choice ortodoxa].*

# Maiorias instáveis

Suponha que três pessoas precisam decidir por maioria qual política vinculante no conjunto `\(\{A, B, C\}\)` será implementada.

--

Suponha também que cada pessoa tem preferências transitivas

$$A &gt; B &gt; C \therefore A &gt; C $$

indicadas ordinalmente (i.e., por `\(1, 2\)` e `\(3\)`)


---
count:false
# Maiorias instáveis

Quando a estrutura de preferências for distribuída assim, não há maioria definitiva.

&lt;br&gt;

|          | A | B | C |
|----------|---|---|---|
| Pessoa X | 1 | 2 | 3 |
| Pessoa Y | 3 | 1 | 2 |
| Pessoa Z | 2 | 3 | 1 |


---
count:false
# Maiorias instáveis

Se o *status quo* for `\(A\)`, digamos, duas pessoas podem propor implementar `\(C\)`.

&lt;br&gt;

|          | A | B | C |
|----------|---|---|---|
| Pessoa X | 1 | 2 | 3 |
| Pessoa Y | 3 | 1 | **2** |
| Pessoa Z | 2 | 3 | **1** |


---
count:false
# Maiorias instáveis

Só que, em seguida, já será formada uma maioria para aprovar `\(B\)`. 

&lt;br&gt;


|          | A | B | C |
|----------|---|---|---|
| Pessoa X | 1 | **2** | 3 |
| Pessoa Y | 3 | **1** | 2 |
| Pessoa Z | 2 | 3 | 1 |

--

&lt;br&gt;

E assim por diante, indefinidamente.

# Estabilidade do novo institucionalismo

.left-column[
Os **mecanismos de estabilidade** em cada **perspectiva** são diferentes
]

--

.right-column[
- Na RCT, equilíbrios a partir de modelos formais-dedutivos explicam a estabilidade;

- Na histórica, há uma tendência de inércia deflagrada por mecanismos de *lock-in* (*feedbacks* positivos e *path dependence* criados por alguma conjuntura).
]


---
count:false
# Estabilidade do novo institucionalismo

#### Racionalidade e tipos de jogos

.pull-left[
A depender do problema, é escolhido um formato (jogo cooperativo ou não-cooperativo, sequencial ou simultâneo, com informação perfeita ou imperfeita, etc.)
]

--

.pull-right[
A partir disso, são estabelecidos:

- Parâmetros (números de jogadores, etapas, ordem de movimentos, etc.);
- Regras adicionais;
- Uma solução (i.e., um algoritmo para se derivar um equilíbrio).
]

--

O foco de interesse são as chamadas *estáticas comparadas*, que permitem comparar equilíbrios quando se alteram regras ou incentivos.

--

`\(\rightsquigarrow\)` equilíbrios induzidos por instituições.


---
count:false
# Estabilidade do novo institucionalismo

#### História, conjunturas críticas e interesses

.pull-left[
É necessário entender quando e como instituições surgiram para entender por que elas persistem
]

--

.pull-right[
A partir disso, são analisados:

- Os atores envolvidos na situação e seus intereses;
- A arquitetura institucional prévia à situação;
- Explicitar o mecanismo de *lock in* que mantinha/mantém estabilidade.
]

--

Com esse *framework*, é possível tanto explicar mudanças (e.g., revoluções sociais) quanto estabilidade (*regimes de taxação*).

# Limitações e problemas

Alguns deles, arrolados frequentemente (e.g., Green and Shapiro, 1994; Schmidt, 2010):

- Mudança institucional endógena é difícil de explicar;

--

- Não há uma teoria sobre como se aprendem a regras do jogo (March e Olsen enfatizam mais isso no artigo mais recente);

--

- Falta de testes empíricos mais rigorosos, estáticas comparadas triviais;

--

- Novos avanços metodológicos: métodos mistos, inferência causal, *machine learning*, *global games* e simulações computacionais;

--

- Revolução de credibilidade e *DA-RT*.


---
count:false
# Limitações e problemas

Alguns problemas nem sempre mencionados:

- Sub-representação de perspectivas na análise institucional (*"The dead white dudes"*);
- Diversidade de tópicos e divisão do trabalho no interior da Ciência Política;
- Fechamento para o diálogo com algumas áreas (geografia, psicologia comportamental, biologia).



---
# Legado

#### O saldo institucionalista hoje

A Ciência Política hoje é inseparável do que foi estabelecido nesse período de cem anos. Diretamente, alguns saldos são mais visíveis:

- Questões e literaturas (e.g., relações executivo-legislativo, erupção de conflitos civis);
- Teoria formal e técnicas de estudo de caso (e.g., *process tracing*, *controlled comparisions*);
- Subdivisões disciplinares clássicas (e.g., estudos eleitorais, sistemas partidários e partidos políticos);
- Entre várias outras constribuições.

---
# E o Brasil?


*A ciência política no Brasil: 1960-2015* dá um bom argumento. 
--
Mas nosso processo de incorporação ao, digamos, *mainstream* institucional é mais tardio.

--

É um bom tópico para um *paper*.
