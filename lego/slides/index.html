# Ciência Social Quantitativa

O que distingue a Ciência Social Quantitativa de outras formas de investigação social? O que fazemos que é diferente?

--

.alert[
.texto2[Abordagem] é a principal diferença, isto é, *como criamos e conectamos modelos analíticos à metodologia de pesquisa para testar proposições de natureza causal*.
]

]

.pull-right[
No mais das vezes, isso significa transformar conceitos teóricos em variáveis quantitativas e testar proposições causais analiticamente amparadas
]

# Plano

.texto[Lego I] ensinará a fazer pesquisa quantitativa em Ciências Sociais, o que envolve adquirir dois grandes conjuntos de habilidades:

--

.pull-left[
