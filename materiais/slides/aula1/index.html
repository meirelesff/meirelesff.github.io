# Conteúdo

Teremos uma panorama geral de tipos de aprendizado e quantias de interesse, mas vamos nos especializar na classe de problemas mais comuns e diversa que envolve `predição` (e um pouco de `descoberta`)

&gt; Nosso foco será `aprendizado de máquina` e, dentro dessa área, `aprendizado supervisionado`

# *Pair programming*


Para facilitar o trabalho, trabalharemos em duplas (e, se necessário, trios ou solos). Recomendações:

.pull-left[
.font90[
- Escolham duplas por afinidade temática
- Escolham duplas que usem a mesma linguagem de programação
- Pessoas com maior conhecimento devem procurar ajudar as demais
]
]

.pull-right[
.font90[
- Priorizem uma pessoa escrever código e a outra revisá-lo (mas alternem os papéis)
- Usem um único repositório do `Github` (permitam colaboração)
- Já pensem em ideias de trabalho final
]
]



---
# Avaliação

Três momentos avaliativos:

- Exercícios em cada aula (deverão ser entregues até a aula subsequente) (*15%*)

- Projetos (*35%*)
  - Criar um modelo de MrP
  - Classificar imagens de satélite

- Paper final (*50%*)
