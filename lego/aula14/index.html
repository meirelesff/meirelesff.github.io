# `\(\beta_1\)`: a fórmula

Vamos assumir que `\(\beta_0 = 0\)` na população, o que significa que nosso modelo linear vira `\(y_i = \beta_1 x_i + \epsilon_i\)` e que, portanto, queremos minimizar `\(\sum_{i=1}^{n} (y_i - \beta_1 x_i)^2\)`


.pull-left[
.font90[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Há uma .texto[fórmula fechada] para encontrar o valor de `\(\beta_1\)` que minimiza a SRQ:

`\(\hat{\beta_1} = \frac{\sum_{i=1}^{n} (x_i - \hat{x}) (y_i - \hat{y})}{\sum_{i=1}^{n} (x_i -  \hat{x})^2}\)`
]
]

.pull-right[
Em um modelo com três variáveis, usar `\(x_i^*\)` e `\(y_i^*\)` residualizados (livres da parcela explicada por `\(z_i\)`) nos daria `\(\hat{\beta_1}\)` associado a `\(x_i^*\)`
]

.texto[Caminhos]

- Estimadores não-paramétricos

- Regressão descontínua
- Seleção em observáveis
]
