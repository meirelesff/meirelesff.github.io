# Roteiro

Compraremos a tese de Grofman (2016) de que efeitos de regras eleitorais não são diretos — dependem, antes, de combinações de regras e de fatores contextuais.

# 1. **Sistemas eleitorais**


---
# Distinção clássica

.pull-left[
- .texto[Plurality] Quem obtém a maioria dos votos vence, independentemente de ser uma maioria absoluta (50% + 1 voto)
  - .font90[Exemplos: *first past the post*, pluralidade com magnitude 1]
]


.pull-right[
- .texto[Proporcional] Cadeiras são alocadas por partido/lista proporcionalmente ao percentual de votos obtidos (sobras são distribuídas por fórmula)
  - .font90[Exemplos: Lista aberta com magnitude elevada, lista fechada com magnitude elevada]
]


---
# Proporcionalidades

Uma das chaves analíticas no estudo de sistemas eleitorais é proporcionalidade

.pull-left[
Entendida livremente como a associação entre proporção de .texto[votos] e de .texto[cadeiras]
]

.pull-right[

- Alocação de sobras (D'Hont, maiores sobras, etc.)

# Comparações *cross-section*

Até o início dos anos 2000, estudos na área eram principalmente *cross-section*, ou *time-series cross-section*:


.left-column[
O objetivo era encotrar macro padrões do tipo *Plurality* vs. PR
]

.right-column[
- Lijphart (1994); Lijphart (1985)

- Gallagher and Mitchell (2005)
]
