# Explicações

O que pode explicar a novo protagonismo do Congresso?


- Emenda 32

- Redução no localismo e heterogeneidade da coalizão (Almeida, 2018; Rubiatti, 2021)

- O papel de estratégias (Limongi and Figueiredo, 2017)


---
# Incentivos eleitorais

Ainda assim, há outros fatores ou fenômenos relacionados ao protagonismo:

--

- Fragmentação partidária (Zucco Jr and Power, 2021)

- Alto *turnover*, reformas eleitorais, intervenções do STF

- Maior controle sobre a política distributiva do governo
