# Pesquisas na pandemia

&lt;br&gt;
&lt;br&gt;
O fato novo: `pesquisas de opinião` em formato remoto (`CATI`, `IVR`, `painel digital`, entre outros) tornaram-se o modo de coleta dominante depois da pandemia


---
# Desempenho irregular

.left-column[
**Erros**

Institutos são crescentemente alvos de críticas

]

--

.right-column[

- Dilma Rousseff em 2018;

- Manuela vs. Sebastião Melo, Porto Alegre;

- Estimativas díspares da popularidade de Bolsonaro (Datafolha vs. Atlas);

]


---
# Meu ponto

A evidência sobre o que funciona ou não em pesquisas de opinião no Brasil é absolutamente escassa.


---
# O que mostro


- 1) Até onde é possível verificar, nossas pesquisas não têm tido bom retrospecto;

- 2) Mesmo sem consenso sobre seu *status*, pesquisas remotas foram tão bem quanto as F2F em 2020.

# Modos


---
# Survey total error

.texto[AAS]

.pull-left[
Se cada pessoa numa população tem a mesma chance de ser recrutada, a teoria quantifica adequadamente erros amostrais (nível de confiança e margem de erro)
]

--

.pull-right[
— Implementações desviam do ideal por desvios do *frame*, não-resposta, restrições de orçamento e de tempo, *question wordings*, *shifting attitudes*, entre outros
]


---
# F2F

.texto[Cotas e locais]

.pull-left[
No formato mais comums, variáveis demográficas de censos ou pesquisas de *survey* domiciliares são utilizadas para gerar desenhos amostrais estratificados por cotas
]

--

.pull-right[
No modelo `Datafolha`, municípios ou bairros são sorteados por PPT e entrevistadores abordam transeuntes ativamente; no modelo `Ibope`, entrevistas são delimitadas geograficamente
]

# Trade-offs

.texto[Telefônico]

- Cobertura não é 100% (mas é quase);

- Taxa de não-respostas tendem a ser altas (Keeter, Hatley, Kennedy, et al., 2017);

- Erro de mensuração são mais comuns, especialmente em questionários longos (e.g., Holbrook, Green, and Krosnick, 2003).


---
count:false
# Trade-offs

.texto[F2F]

- Cobertura também não é 100% (e.g., condômínios e áreas controladas);

- Social desirability bias (Kreuter, Presser, and Tourangeau, 2008);

- Defasagem das fontes de dados utilizadas para gerar desenhos.
]



---
# Adaptação


.pull-left[
Em tese, é possível ter pesquisas precisas, com erros dentro do previsto, com qualquer modo (e.g.Ansolabehere and Schaffner, 2014)
]

--

.pull-right[

Há que se levar em conta também:

- Abstenção eleitoral;

- *Shifting attitudes*;

- Falta de evidência.
]

# Mensuração

Para cada candidatura `\(i\)` numa eleição com `\(N\)` chapas, o erro médio (e.g., El-Dash, 2010) é:

`$$ME = \frac{1}{N} \sum_{i=1}^{N} (estimativa_{i} - votos_{i})$$`


---
count:false
# Mensuração


E o RMSE (e.g., Shirani-Mehr, Rothschild, Goel, et al., 2018) é:

`$$RMSE = \sqrt{\frac{1}{N} \sum_{i=1}^{N} (estimativa_{i} - votos_{i})^2}$$`

# Margem de erro

O erro médio dos *surveys* é, portanto, `mais de 3x maior` do que o reportado, em média, pelos institutos.

--

Parte disso obviamente decorre de 1) efeitos de seleção (i.e., pesquisas que entram na amostra) e, 2), de *design effects*, normalmente não incorporados na margem de erro pelos institutos.

--

Ainda assim, o desvio é considerável. Nos EUA, a margens médias reais são de cerca de 7pp (e.g., Shirani-Mehr, Rothschild, Goel, et al., 2018).

# Aprovação



---
# Caso: Bolsonaro

O *pool of polls* de (Jackman, 2005) modela aprovação (ou outra quantia latente) como um `random walk` ditado pela aprovação anterior mais um pequeno choque

`\(\alpha_t \sim \mathcal{N}(\alpha_{t-1}, 0.0025)\)`

com cada estimativa sendo modelada como `\(estimativa_i \sim \mathcal{N}(\mu, \delta_{i}^2)\)`

e com `\(\alpha_i\)` sendo inicializado a partir de uma distribuição uniforme informativa. Uma *chain* com 3000 iterações com Stan para ilustrar.

# Implicações



---
# Estudo

.pull-left[
Evidentemente, são necessários estudos para examinar o que afeta as taxas de erros das pesquisas de opinião no Brasil
]

.pull-right[
- Boa parte das práticas adotadas não são documentadas;

- Também não temos *benchmarks* consolidados de desempenho.
]


---
# Ajustes

.pull-left[
Não há evidência de que modos remotos de coleta são piores do que F2F
]

.pull-right[
O que resta nítido é que há pouco debate e transparência sobre procedimentos adotados, e que cada modo tem seus pros e cons
]


---
# Opinião pública

De resto, resultados de *survey* são muito importantes para serem ignorados.

--

O debate sobre a taxa de aprovação de Bolsonaro é um exemplo evidente disso.
