# Modelo linear simples


---
# Resumo

Vimos como representar um modelo de regressão linear simples na população como:

`\(y_i = \beta_0 + \beta x_i + \epsilon_i\)`

onde: 

.pull-left[
.font80[
- `\(\beta_0\)` (ou `\(\alpha\)`)
  - O valor predito `\(\widehat{y}\)` quando `\(x_i=0\)`
- `\(\beta_1\)` (ou `\(\beta\)`)
  - Quanto esperamos que `\(y_i\)` aumente, em média, quando `\(x_i\)` aumenta uma unidade
]
]

.pull-right[
.font80[
- Usamos .texto[Mínimos Quadrados Ordinários] para calcular a .texto[Soma dos Resíduos Quadrados]

- Na prática, estimamos o valor esperado (média) de `\(Y_i\)` em relação a valores de `\(x_i\)`
]
]

]

# Renda, idade e escolaridade

Podemos simular um .texto[PGD] em que renda seja relacionado tanto com idade quanto com renda para entender o que acontece:

- `\(N=1000\)`
- `\(Idade_i \sim Bin(N, 0.3)\)`
- `\(Educ_i \sim Bin(N, 0.1 + 0.3 \times Idade_i)\)`
- `\(\epsilon_i \sim Normal(N, 50)\)`
- `\(Y_i = 800 + 100 * Idade_i + 150 * Educ_i + \epsilon_i\)`

*Vamos para o `R`*.


---
# Relações multivariadas

Quando `\(x_i\)` e `\(z_i\)` têm relação entre si e com `\(Y_i\)`, estimar a relação de `\(x_i\)` e `\(Y_i\)` livre do efeitos de `\(z_i\)` é o desafio

- .texto[Controle estatístico]: usamos modelos de regressão multivariada para poder estimar a relação entre `\(z_i\)` e `\(Y_i\)` mantendo constantes os valores de `\(z_i\)`

- .texto[Viés]: Se nosso PGD é `\(Y_i = β_0 + β_1x_i + β_2z_i + ε_i\)`, mas estimamos `\(Y_i = \gamma_0 + \gamma_1x_i + u_i\)`, `\(u_i\)` absorverá o efeito omitido de `\(z_i\)` como `\(u_i = β_2z_i + ε_i\)`


---
# Inferência

Outros pontos importantes em modelos multivariados:

- .texto[Resíduos] são calculados da mesma maneira, `\(Y_i - (\hat{\beta_0} + \hat{\beta_1}x_i + \hat{\beta_2}z_i)\)`

- .texto[Erro-padrão e estatística T]: continuam sendo calculados para cada variável

- .texto[P-valores]: cada variável independente terá um valor associado

# Modelo: regiões e universidades




```r
library(broom)
modelo &lt;- lm(teses ~ universidades + regiao)
tidy(modelo)
```

# Modelo: regiões e universidades

Estimamos `\(Y_i = \beta_0 + \beta_1 Universidades_i + \beta_2 Região_i + \epsilon_i\)`. Interpretação dos resultados:

- `\(\hat{\beta_0}\)` é `78.7` e indica a média de teses fora do Sudeste quando `\(Universidades_i=0\)`
- `\(\hat{\beta_2}\)` é `693.6` e indica o adicional de teses defendidas no Sudeste quando `\(Universidades_i=0\)`
- `\(\hat{\beta_0} + \hat{\beta_2}\)`, portanto, nos dá a média de teses defendidas no Sudeste quando `\(Universidades_i=0\)`
- `\(\hat{\beta_1}\)` indica o quanto de teses defendidas a mais, em média, uma unidade a mais de `\(Universidades_i\)` prediz

# Residualização

Há outra forma de obter uma estimativa de `\(\beta_1\)` controlando efeitos de `\(z_i\)`: .texto[residualização]:

.pull-left[
Primeiro, estimamos o efeito de `\(z_i\)` em `\(x_i\)`:
- `\(x_i = \gamma_0 + \gamma_1 z_i + \epsilon_{X|Z,i}\)`
Depois, estiamos o efeito de `\(z_i\)` em `\(y_i\)`:
- `\(Y_i = \lambda_0 + \lambda_1 z_i + \epsilon_{Y|Z,i}\)`

]

.pull-right[
Com isso, temos `\(\epsilon_{X|Z,i}\)` e `\(\epsilon_{Y|Z,i}\)` que são resíduos de `\(x_i\)` e `\(Y_i\)` livres do efeito de `\(z_i\)`. Podemos regredir uma na outra e obtemos o mesmo resultado:

- `\(\epsilon_{Y|Z,i} = \beta_0 + \beta_1 \epsilon_{X|Z,i} + \epsilon_i\)`
- `\(\hat{\beta_1}\)` deve retornar uma estimativa controlando por `\(z_i\)`
]


---

# Residualização


```r
library(broom)
res_x &lt;- lm(universidades ~ regiao)$residuals
res_y &lt;- lm(teses ~ regiao)$residuals
resid_mod &lt;- lm(res_y ~ res_x)
tidy(resid_mod) %&gt;%
  mutate(estimate = round(estimate, 2))
```

```
## # A tibble: 2 × 5
##   term        estimate std.error statistic p.value
##   &lt;chr&gt;          &lt;dbl&gt;     &lt;dbl&gt;     &lt;dbl&gt;   &lt;dbl&gt;
## 1 (Intercept)      0        35.4 -1.07e-15 1.00   
## 2 res_x           48.8      11.9  4.09e+ 0 0.00111
```
