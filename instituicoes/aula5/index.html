# Surgimento de Novos Partidos

Por conta da tradição anterior, entender quando partidos surgem é um tópico central nessa literatura sobre partidos políticos.

--

Algumas explicações comuns:

--

  - Emergência de uma nova clivagem (i.e., visão da Sociologia Política);
  
  - Permeabilidade do sistema eleitoral ((e.g., Harmel and Robertson, 1985);
  
  - Crises econômicas e políticas (e.g., Vidal, 2018);
  
  - Reação anti-sistema, favorecida por fatores conjunturais (e.g., Abedi, 2002);

# Surgimento de Novos Partidos
 
Na América Latina, também há um crescimento no números de novos partidos nos últimos anos que é objeto de estudo nessa literatura. 
--
Envolve alguns fatores comuns diferentes do caso europeu:

- Crescimento de movimento nativos e étnicos (e.g., Van Cott, 2005);

- Federalismo político e fiscal, que inibi a nacionalização dos sistemas partidários (e.g., Harbers, 2010);

- Legislação eleitoral e partidária (e.g., Brasil).

# A Institucionalização de Sistemas Partidários

Uma definição influente com quatro critérios (Mainwaring, Scully, and others, 1995):

--

  - 1) Regularidade dos padrões inter-partidários de competição;
  
  - 2) Enraizamento dos partidos na sociedade;
  
  - 3) A legitimidade dos partidos na sociedade; e
  
  - 4) A força e a complexidade das organizações partidárias.
  

---
# Estabilização da competição

A principal ideia nesse debate é a de que, com o passar do tempo, sistemas partidários maduros deveriam ter menores níveis de volatilidade eleitoral (e.g., Pedersen, 1979);

--

O trabalho clássico, que difunde essa noção, é encontrado em (e.g., Sartori, 2005).


---
# Perdesen e o cálculo da Volatilidade

#### O índice de Pedersen

Dado que cada partido `\(i\)` tem uma votação na eleição `\(t\)` e outra não eleição anterior, `\(t-1\)`, a volatilidade eleitoral entre pares de eleição pode ser calculada como

--

&lt;br&gt;

.center[

`$$V =  \frac{\sum_{i=1}^{n} |p_{it} - p_{i{t + 1}}|}{2}$$`

]

&lt;br&gt;

--

`\(\rightsquigarrow\)` Se `\(V = 100\)` (ou `\(1\)`), todos os eleitores trocaram de partido em um par de eleições.

# Pesquisas sobre o Brasil
#### Fraqueza partidária, 

Pesquisas recentes sobre o Brasil cresceram bastante nos últimos anos e, no geral, reviram muito do conhecimento anterior que tínhamos. 
--
Exemplos:

- Como a distribuição de bens e a migração enfraquecem os partidos (Novaes, 2018);

- Como limites à reeleição nos municípios prejudica o enraizamento local dos partidos (Klašnja and Titiunik, 2017);

- O papel de articulações intra-partidárias nas eleições (Avelino, Biderman, and Barone, 2012).

- As causas das transformações organizacionais do Partidos dos Trabalhadores
