# Ministries that We Want
## Parties’ Agendas and Signaling of Portfolio Salience
### <p>Fernando Meireles<sup>*</sup>, Magna Inácio, Rosiene Guerra</p>
### <p><small>Cebrap<sup>*</sup>, UFMG</small></p>

---






# Motivation

.font110[Which criteria define 'who gets what' when cabinets are either formed or reshuffled?]

.pull-left[

- The canonical way to measure the portfolio payoff: The number of portfolios that a party gets
]

.pull-right[
- Previous studies bolstered a turning point in determining portfolios' payoffs; however, appropriate measurement has proven to be a challenging task
]

---
# Our contribution

We offer a new measurement strategy to estimate `portfolio salience` and the `parties’ preferences` over ministerial portfolios. We depart from previous scholarly work in two ways: 


.pull-left[

- We use legislators' priorities, as disclosed by their legislative actions, to estimate salience
]

.pull-right[
- We develop a Bayesian measurement strategy that estimates both portfolios salience and parties' preferences over them
]

---
# Why should we care?

.left-column[
Salience is a central component of `portfolios payoffs` in government coalition
]

.right-column[
.font90[
- The correspondence between what parties want and what they get is a powerful incentive to hold them in line

- *Formateurs* might use salience strategically to attract coalition partners

- For the opposition, targeting portfolios in charge of their policy priorities is a crucial step in competing for policy outputs 
]
]


---
# Baseline model

Let `\(p\)` denote political parties (i.e., `\(p = 1, ..., P\)`), `\(t\)` years ( `\(t = 1,...,T\)` ), and `\(j\)` portfolios ( `\(j = 1,...,J\)` ). For each party `\(p\)` in year `\(t\)` in respect to portfolio `\(j\)` we observe four `\(y_{k}\)` values, with `\(k\)` indexing the `\(K=4\)` indicators we defined
&lt;br&gt;

--

`$$Pr[y_{ptjk = c}] = F(\theta_{jt} \beta_{k} - \alpha_{kc}) - F(\theta_{jt} \beta_{k} - \alpha_{kc-1})$$`

---
# Data

`9541` observations,  `27` unique ministerial portfolios, and `38` unique parties from 2001 to 2020


.texto[Indicators]
.font90[
- Floor speeches (proportion targeted towards a given party)

- Individual amendments to the budget (proportion)

- Legislative recommendations (proportion)

- Legislative bills (proportion)
]




---
# Priors

We use standard priors in this Ordinal Item Response Theory (O-IRT) framework


`$$\beta_{k} \sim HN(0, 3)$$`
`$$\theta_{jt1} \sim N(0, 3)$$`

and we do not assume that salience is independent over time. Instead, we use a robust component

`$$\theta_{jt} \sim T_{4}(\theta_{jt-1}, \sigma^2)$$`
`$$\sigma^2 \sim N(0, 1)$$`

---
# A novel dynamic model

We separate ministries' salience from parties' preferences with a new quantity `\(\lambda_{pj}\)`

`$$Pr[y_{ptjk = c}] = F([\theta_{jt} + \lambda_{pj}] \beta_{k} - \alpha_{kc}) - F([\theta_{jt} + \lambda_{pj}] \beta_{k} - \alpha_{kc-1})$$`
`$$\lambda_{pj} \sim N(0, 3)$$`

We fit the model running 4 Marcov Chain Monte Carlo (MCMC) chains with 4000 iterations each using Stan.

# Wrapping up

.pull-left[
Our model provides `smooth time-varying estimates of portfolio salience` that are common and independent to all legislative parties. 

Moreover, these estimates match past and current events in cabinet politics in Brazil, providing the tools to investigate trends in the salience of portfolios over time
]

.pull-right[
Our model also allows us to investigate the individual preferences Brazilian political parties have regarding the ministries we study
]
