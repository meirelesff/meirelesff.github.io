# Resultados Potenciais

Também chamado de *Neyman-Rubin*, é um *framework* para inferência causal

.pull-left[
.texto[Notação]

.font90[
- `\(D \in \{0, 1\}\)`, *aka* tratamento
- `\(Y_{i}(D_{i} = d)\)` indica um resultado específico
- `\(Y_i\)`, resultado observado da unidade `\(i\)`; e
- `\(Y_{i}(1)\)` e `\(Y_{i}(0)\)` são resultados potenciais
]
]


.pull-right[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; O ponto mais importante dos resultados potenciais é que só observamos um resultado

`\(Y_{i} = D_{i}Y_{i}(1) + (1-D_{i})Y_{i}(0)\)`

Isso às vezes é chamado de .texto2[pressuposto de consistência], e.g., se `\(D_i = 1\)`, `\(Y_i = Y_{i}(1)\)`
]

# Efeito causal médio

O .texto2[efeito causal médio] (.texto2[ATE]) é definido como `\(\mathbb{E}[Y_i(1)] - [Y_i(0)]\)`


.pull-left[
No entanto, o que conseguimos estimar com dados é

.font90[
$$
`\begin{aligned}
\hat{\delta} =\\
\mathbb{E}[Y_i|D_i=1] - \mathbb{E}[Y_i|D_i=0]
\end{aligned}`
$$
]
]


.pull-right[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Só é possível interpretar `\(\hat{\delta}\)` como um efeito causal se assumirmos, como pressuposto, que `\(D_i\)` .texto2[independente dos resultados potenciais]

# Pressupostos de identificação

Em outras palavras, quando um tratamento `\(D_i\)` não é independente dos resultados potenciais `\(Y_i(D_i)\)`, i.e. `\(( Y_i(0), Y_i(1) ) \not\!\perp\!\!\!\perp D_i\)`, nós temos viés

Isso significa que comparar unidades observadas tratadas e não tradadas diretamente não nos dará uma estimativa não-viesada de `\(\delta\)`

--

.pull-left[
- A má notícia: nunca teremos certeza se `\(( Y_i(0), Y_i(1) ) \perp\!\!\!\perp D_i\)`
]

.pull-right[
- A boa notícia: alguns desenhos de pesquisa nos permitem defender isso
]

# Quantias de interesse

Comumente, há diferentes .texto2[quantias de interesse] identificadas com desenhos canônicos. Dois mais comuns:

.pull-left[
.texto[ATE]

É o efeito causal médio, vale para toda a população-alvo

`\(\delta_{ATE} = \mathbb{E}[Y_i(1)] - [Y_i(0)]\)`
]


.pull-right[
.texto[ATT]

É o efeito causal médio apenas para os tratados

$$
`\begin{aligned}
\delta_{ATT} =\\
\mathbb{E}[Y_i(1)|D_i=1] -\\ [Y_i(0)|D_i=1]
\end{aligned}`
$$
]
