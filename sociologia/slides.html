# Aula de hoje

Abordaremos os seguintes tópicos:

- Raça, racismo e saúde
- A construção social da raça
- O impacto do racismo na saúde



---
# Do que estamos falando?

Desigualdades sociais em saúde são *diferenças sistemáticas e evitáveis* em saúde entre diferentes grupos sociais

--

.texto[Racismo] não é apenas uma ideia, mas uma estrutura de poder que afeta a saúde e o bem-estar das populações

# Racismo estrutural

.pull-left[
.font90[
&gt; *É uma forma sistemática de discriminação que tem a raça como fundamento e que se manifesta por meio de práticas conscientes ou inconscientes que culminam em desvantagens ou privilégios a determidos grupos raciais.*
]

# Estudando desigualdades




---
# Como medir?

Existem várias maneiras de medir desigualdades em saúde:

- .texto[Diferenças absolutas]: diferença entre as taxas de dois grupos
- .texto[Diferenças relativas]: razão entre as taxas de dois grupos
- .texto[Diferença cumulativa]: curva de Lorenz
- .texto[Índices de desigualdade]: como o índice de Gini

# Como reduzir desigualdades?

.texto[Políticas públicas] direcionadas para grupos vulneráveis, investimento em educação e saúde, e promoção da equidade são essenciais.

--

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Ações intersectoriais são cruciais para abordar determinantes sociais da saúde.
