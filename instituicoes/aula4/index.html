# A Lei de Duverger

#### *The Duvergerian Agenda*

Mais importante que a sua validade, a lei importa porque criou uma agenda de pesquisa dedicada aos efeitos de regras eleitorais sobre a fragmentação partidária (Li and Shugart, 2016).

--

- Quando falamos em redução de competição, falamos que o sistema eleitoral afeta o número de competidores com chances de vencer;

--

- É fácil intuir que isso tem implicações para *accountability* eleitoral e para a governabilidade de um país.


---
count:false
# A Lei de Duverger

#### *The Duvergerian Agenda*

.pull-left[Essa agenda de estudos é institucionalista.]

--

.pull-right[Isso significava, pelo menos na época, dar menor ênfase para aspectos sociais, culturais e étnicos da estruturação da competição eleitoral.]


---
count:false
# A Lei de Duverger

#### *The Duvergerian Agenda*

A grande teoria rival: Lipset and Rokkan (1967).



---
# Influência da agenda

#### O impacto da Lei de Duverger

Instituições regulam o número de cadeiras em jogo, o formato da competição, as ações possíveis de campanha, as regras de coligação, entre inúmeras outras. Seu estudo, assim, logo ganhou espaço na Ciência Política.
--
Especialmente nos .texto-marrom[**Estados Unidos**].



---
# Alguma terminologia

Antes de avançarmos, vamos definir alguns termos:

--

.pull-left[
- *Sistema eleitoral* normalmente significa as regras que estruturam as eleições e a tradução de votos em cadeiras (e não leis eleitorais de forma geral) (Herron, Pekkanen, and Shugart, 2018);
]

--

.pull-left[
- *Fragmentação* faz refência à divisão do eleitorado (ou de cadeiras) entre partidos (Rae, 1968);
]

# Literatura posterior

A tendência de usar bases de dados comparativas e estatística multivariada é uma tônica desde muito. Alguns exemplos:

--

- Lijphart (1990) revisitando Douglas Rae;

- Laakso and Taagepera (1979), que adaptam o índice de Fracionalização de Rae para mensurar partidos efetivos;

- Li and Shugart (2016), que mostram que magnitude média e número de cadeiras no legislativo permitem predizer precisamente o número de partidos efetivos em um país;


---
count:false
# Literatura posterior

#### *Making Votes Count*

Cox (1997) exemplifica algumas dessas práticas (visão institucionalista, uso de métodos quantitativos, foco em dimensões básicas de sistemas eleitorais), mas avança ao criar um *framework* comparativo de análise ancorado em teoria formal.

--

O ponto central dele são problemas de coordenação, que podem ser resolvidos por elites ou eleitores.

# Novas agendas

.pull-left[
Nos últimos anos, mais estudos começaram a investigar regras eleitorais que normalmente não entram na concepção clássica de sistema eleitoral
]

--

.pull-right[
Estes incluem:

- Regulações de financiamento de campanhas.

- Tecnologias de votação;

- Desenho de cédulas;

- Regras de inscrição eleitoral;

- Integridade eleitoral;

- Detecção de fraudes.
]

---
count:false
# Novas agendas

Outra novidade é o uso de estratégias de identificação de efeitos causais para investigar os efeitos de regras eleitorais. 

--

Alguns dos textos do seminário abordam exatamente isso.
