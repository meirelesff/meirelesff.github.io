# Amostragem




---
# Amostragem


Grosso modo, há duas principais formas de amostragem em *surveys* de opinião pública:


.pull-left[
`Amostragem probabilística`, na qual a seleção de unidades da população, `\(\mathcal{U} = (1, 2, ..., N)\)`, é aleatória e a probabilidade de seleção de cada unidade `\(i\)`, `\(\pi_{i}\)`, é conhecida de antemão
]

.pull-right[
`Amostragem não-probabilística`, na qual a seleção de unidades não é totalmente aleatória e `\(\pi_{i}\)` é desconhecida
]


---
# Amostras probabilísticas

`\(\pi_{i}\)` não precisa ser igual para todas as unidades (e.g., amostragem por *cluster*), e pode envolver estágios (e.g., amostra por *estratos*).

--

`\(\rightarrow\)` Como é necessário ao menos `1` unidade por *cluster* ou *estrato*, a amostra hipotética na qual todas as unidades `\(i\)` estão no mesmo grupo não é passível de sorteio


---
# Desvantagens

No geral, `amostras probabilísticas` têm dependência de listagens, maiores dificuldades logísticas (e custos).

&gt; No Brasil, não são utilizadas em pesquisas eleitorais (apesar de alguns usos de RDD)


---
# Amostra não-probabilíticas

As mais comuns: *opt-in*, no qual há convites para a participação; e/ou por meio de cotas.

--

&gt; Exemplos: Quaest, Datafolha, Ipec, etc.



---
# Cotas vs. estratos

.left-column[
`Cotas` e `estratos` não são a mesma coisa (nem `clusters`)
]

.right-column[

- Estratos referem-se a sub-grupos da população dentro dos quais são selecionados *clusters* ou unidades

- Cotas referem-se a sub-grupos da população dentro dos quais são selecionadas unidades em amostras não-probabilística
]


---
# Amostras eleitorais

.pull-left[
No Brasil, em geral usam-se amostras por conglomerados, com sorteio de municípios e setores (os conglomerados), mas seleção de pessoas entrevistadas de forma intencional, por cotas.
]

.pull-right[
Há pouca evidência sobre a validade e desempenho dessas pesquisas no país (El-Dash, 2010), mas sabe-se que, no geral, são não-viesadas e relativamente precisas -- embora as margens de erro divulgadas não sejam totalmente adequadas.
]

background-color: #8f2a43

# Total Survey Error



---
# Total Survey Error

Imagine que estimamos uma quantia de uma população, `\(\hat{\tau}\)`, e que ela é diferente da quantia real na população, `\(\tau\)`.

--

`Total Survey Error` é o conjunto de todos os tipos de erros que, em conjunto, produziram a diferença entre `\(\hat{\tau}\)` e `\(\tau\)`


---
# Fontes de erro

.pull-left[
`Erros amostrais`

Erros previstos pela teoria em amostras probabilíticas, inerentes ao fato de usarmos uma amostra selecionada aleatoriamente (parcial ou totalmente)
]

.pull-right[
`Erros não-amostrais`

Erros decorrentes de outras fontes, o que inclui erros de mensuração, de cobertura, viés de abordagem, erros de processamento e de estimação, etc.
]


---
# Erros não amostrais

Há dois grandes grupos aqui também:

.pull-left[
`Mensuração`

- Determinada questão mede o que deveria?

- Há *wording effects*? Há *ordering effects*?

- Abordagens foram corretas? Etc.
]

.pull-right[
`Viés de seleção`

- O quadro amostral inclui toda a população? Algum segmento fica de fora (ou dentro indevidamente)?

- Há não-resposta?
]


---
# Correções

Há uma série de práticas recomendadas para se evitar erros de mensuração.

--

`Pós-estratificação` só nos ajuda a lidar com erros do segundo tipo, isto é, de `viés de seleção`.


---
class: inverse, mline, middle, center
background-color: #8f2a43

# Ajustes em amostras realizadas


---
# Motivação

Com frequência, amostras saem do campo com algumas diferenças visíveis em relação ao que sabemos da população:

.pull-left[
- Marginais de cotas diferem por mais de 1 ou 2pp

- Marginais que podem ser checadas (*benchmarks*) diferem muito
]

.pull-right[
- Método de amostragem sabidamente tem viés

- Taxa de não resposta é possivelmente relacionada com a resposta de interesse
]


---
# Pós-Ajustes

Nesses casos, é comum que institutos de pesquisa façam ajustes pós-campo em suas amostras realizadas, algo conhecimento como *post-survey adjustments*

- Exclusão ou adição de entrevistas;

- Revisão de respostas (ou preenchimento de *missings*)

- Atribuição de pesos para entrevistas

- Pareamento (*matching*)

- Uso de modelos de correção de estimativas; etc.


---
# Pós-Estratificação

.left-column[
`Pós-estratificação` é um subconjunto de métodos de correção de estimativas a partir de amostras realizadas
]

.right-column[

- *Matching*

- *Weighting* (*rake*, etc.)

- *MrP* (aka *mister P*)
]


---
# Pesos

Embora não seja possível saber `\(\pi_{i}\)`, se tivermos informações auxiliares da população de interesse podemos usá-las para calcular `\(\pi_{j}\)`, isto é, a probabilidade de seleção de pessoas `\(i\)` que pertencem ao grupo `\(j\)` ( $j = (1, 2, 3..., J) $)

--

&gt; Em outros termos, atribuímos pesos a diferentes unidades de grupos demográficos específicos para refletir o quanto sobre ou subrrepresentada está na amostra (Pasek, Debell, and Krosnick, 2014)


---
# MrP

Pós-estratificação por `MrP` segue um caminho diferente (Gelman and Little, 1997; Ghitza and Gelman, 2013; Bisbee, 2019): 

.pull-left[
Usando dados de *survey*, treina-se algum modelo (em geral, multinível) para predizer respostas `\(Y_{i}\)` a partir de variáveis demográficas
]

.pull-right[
Usa-se o modelo anterior para predizer respostas em uma base de estratos (em geral, retiradas de uma pesquisa censitária ou equivalente)
]

# Exemplos


---
# Pacotes

Em `R`, vamos precisar dos seguintes pacotes para praticar alguns exemplos de pós-estratificação.


```r

remotes::install_github("jbisbee1/BARP")
install.packages("survey")
```

---
# Limpeza


```r
# Remove estados não usados
census06 &lt;- census06 %&gt;% 
  left_join(svy %&gt;% dplyr::select(state, stateid) %&gt;% distinct()) %&gt;%
  mutate(across(c(stateid, region, age, gXr, educ), as.factor))

# Converte variavel para factor
svy &lt;- svy %&gt;%
  mutate(across(c(stateid, region, age, gXr, educ), as.factor))
```


---
# Baseline


```r
library(lme4)

# Roda um modelo multinivel simples
mod_mrp &lt;- glmer(supp_gaymar ~ age + educ + gXr + libcon + religcon + (1 | state),
               data = svy)

# Salva predicoes
census06$pred &lt;- predict(mod_mrp, newdata = census06)
```


---
# Pós-estrafica


```r
census06 %&gt;%
  group_by(state) %&gt;%
  mutate(prop = n / sum(n)) %&gt;%
  summarise(estimate = sum(prop * pred, na.rm = T), .groups = "drop")
```

                 dat = svy, census = census06,
                 geo.unit = "state",
                 proportion = "n",
                 seed = 1021,
                 serialize = TRUE)
```
