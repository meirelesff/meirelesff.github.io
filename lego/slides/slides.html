# Probabilidade

.pull-left[
.texto[Um resumo:]

Probabilidade conecta nossas teorias e hipóteses quantitavas ao mundo empírico
]

.pull-right[
.font90[
- Definimos variáveis aleatórias, com diferentes distribuições, para representar fenômenos ou atributos de unidades

- Usamos essas distribuições para formar um .texto2[Processo Gerador de Dados (PGD)]

- Conseguimos formalizar como achamos que o mundo funciona (parte fixa) e como variáveis se distribuem ou variam (parte não fixa)
]
]

# Intervalos de confiança

Um ponto importante é que, como nossas .texto[estimativas] variam se tirarmos diversas amostras, é importante quantificar a nossa incerteza (usando pressupostos):

.pull-left[
.font90[
- Para a média da população, assumimos que a distribuição amostral das estimativas, `\(\hat{\theta}\)`, tem uma distribuição normal com média `\(\theta\)` e variância `\(Var(\hat{\theta})\)`

- Com base nesse pressupostos, podemos criar intervalos de confiança
]

# Teste de hipótese e incerteza

.pull-left[
.font90[
- Comparamos uma estatística da amostra com uma hipótese

- A .texto[hipótese nula] é o que queremos rejeitar

- O .texto[erro-padrão] quantifica a nossa incerteza na estimativa 

- Quanto maior nosso `\(N\)`, menor nossa incerteza
]
]

.pull-right[
.texto[Regra geral]

- Maior desvio-padrão, mais difícil rejeitar `\(H_0\)`

- Maior `\(N\)`, mais fácil rejeitar `\(H_0\)`
]

# Cálculo do P-valor

.pull-left[
De forma geral, calculamos uma .texto[estatística padronizada] de alguma diferença entre `\(H_0\)` e `\(H_1\)`, usando propriedades de alguma distribuição, calculamos o quão provável é que ambas tenham sido geradas a partir da mesma distribuição
]

.pull-right[
Também é possível usar simulações, *boostrap* ou *permutações* para calcular P-valor
]

# Regressão linear

.texto[Regressão linear] é um tipo de modelo linear que, assim como outros modelos, serve para modelar a relação entre duas ou mais variáveis

.pull-left[
.font90[
&lt;svg viewBox="0 0 448 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"&gt;&lt;/path&gt;&lt;/svg&gt; O objetivo central é encontrar uma linha que sirva para descrever a relação, isto é, queremos obter estimativas de .texto[parâmetros] que nos ajudem a predizer valores de `\(\hat{Y}\)` em função de valores de `\(X\)`
]
]

# Notação básica

Modelos lineares se parecem com uma equação linear simples:

`\(Y = \beta_0 + \beta X\)`

Modelos lineares se parecem com uma equação linear simples:

`\(Y = \beta_0 + \beta X\)`

# Mínimos Quadrados

O método mais comum de se avaliar modelos lineares é por Mínimos Quadrados Ordinários (MQO):

- Somamos a distância ao quadrado de cada ponto no eixo vertical em relação à linha do modelo

- `\(SRQ = \sum_{i=1}^{n} (y_i - (\hat{\beta_0} + \hat{\beta_1}X_i))^2\)`
