# 1. **Executivo-Legislativo**


---
# Visão linzeana

A separação de poderes (incluindo sistemas semi-presidencialistas com coabitação) criaria um sistema de `independência` mútua (Stepan and Skach, 1994):

--

.pull-left[
.font95[
- Presidentes eleitos por uma *contituency* nacional, com mandatos plebiscitários

- `\(\leadsto\)` duas cadeias de delegação
]
]


.pull-right[
.font95[
- Chefes de governo eleitos pelo parlamento com mandatos revogáveis

- `\(\leadsto\)` cadeia única de delegação (fusão entre poderes)
]
]



---
# Evidência

.pull-left[
.texto[Cooperação]

Um conjunto de trabalhos (Cheibub, 2007; Chaisty, Cheeseman, and Power, 2018) mostra que, em cerca de `40%` das vezes, presidentes formam coalizões no presidencialismo (1946-2002), `61%` delas quando é minoritário
]

--

.pull-right[
.texto[Governos minoritários]

`\(\leadsto\)` em outras situações, a formação ou não de coalizões depende do tamanho e da distribuição de preferências dos partidos (Cheibub, Przeworski, and Saiegh, 2004; Strøm and others, 1990)
]



---
count: false
# Evidência

No geral, parlamentarismo tem menor probabilidade de quebra em um dado ano, segundo dados de Cheibub (2007); Hiroi and Omori (2009)

- No parlamentarismo, a prob. de quebra é de cerca de menos de `1%`, independente do tipo de gabinete

- No presidencialismo, de cerca de `3%`

- O efeito do tempo é maior ainda no parlamentarismo na redução da chance de quebra (mas há um *twist*)

- Há mudança de padrão: em vez de quebra, interrupção (Marsteintredet and Berntzen, 2008; Pérez-Liñán and Polga-Hecimovich, 2017)

# 2. **Sucesso legislativo**


---
# Preponderância do Executivo


De forma similar à ideia de que Presidentes gerenciam a divisão do Executivo, teriam recursos e prerrogativas para conduzir o processo legislativo. Dois conceitos centrais aqui:

- .texto[Sucesso] Proporção de proposições aprovadas em relação ao apresentado pelo Executivo

- .texto[Dominância] Proporção de  proposições aprovadas apresentadas pelo Executivo em relação a tudo que foi aprovado

# *Lobby*

Na literatura americana, estudos sobre *lobby* e atividade legislativa cresceu enormemente; empiricamente, utiliza algumas estratégias de identificação como *term limits*, reformas, entre outros. Alguns exemplos recentes relevantes:

- Powell and Grimmer (2016)
