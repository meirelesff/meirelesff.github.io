# Our argument

.font110[
Partisan aligment fosters political favoritism, but not necessarily through corrupt arrangements led by national politicians
]

---
count:false
# Our argument

.font110[
Partisan alignments can act as .texto2[networks of information diffusion], which can be crucial to .texto2[improve and implement local public policies]
]


---
# Key contributions

--

.texto[1.] Using novel data and multiple research designs, we show that partisan alignments cause partisan favoritism through *information advantage*

--

.texto[2.] We argue that partisan alignment is not necessarily an inefficient arrangement distorting accountablity

--

.texto[3.] Political parties can be seen as vehicles for information diffusion, substituing for the lack of professional bureaucracies in recent democracies

# Grants as *bribes*

.pull-left[
.texto[Traditional models]
Grants are viewed as "bribes", assuming a top-down model of allocation with upper-tier officials manipulating the distribution of resources
]

.pull-right[
.texto2[Recent perspectives]
- Grants as "signals" (.font80[[Bracco et al., 2015](https://www.sciencedirect.com/science/article/abs/pii/S0047272714002291)]);
- Strategy to boost lower-tier officials' popularity (.font80[[Thomas, 2018](https://onlinelibrary.wiley.com/doi/abs/10.1111/ajps.12374)])
- Voters observe improved public goods, reward local politicians 
]

# Context

We test our theory in .texto2[Brazil], a federal country with a centralized fiscal system where the local governments rely heavily on federal transfers. Importantly:

- For most transfers, municipalities need to apply for funds
- Ministries receive, process, and decide on allocations
- Legislators can add amendments to federal transfers

.left-column[
&lt;br&gt;
We resort to several data sources

- Microdata from `5,559` municipalities' over `480k` grant applications from 2009 to 2016 (SICONV)
- Novel scraped data on `1.8M` grant proposals' attached documentation (Transferegov)
- Mayoral and cabinet member partisan affiliation (Cebrap, TSE)
- Electoral donations by firms (TSE)
- Microdata on `40.8M` Brazilian registered firms (Receita Federal)
- Microdata on legislators' office spending, totalizing `3.6B` BRL (CEAP)

# Identification strategy: DDD

We use triple-differences designs to estimate the effect of partisan alignment as in:

`\begin{aligned}
Y_{imt} = \beta A_{imt} + \gamma_{im,term} + \delta_{mt} + \zeta_{it} + \epsilon_{imt}
\end{aligned}`

where `\(\gamma_{im,term}\)` is a set of municipality-ministry-term fixed effects; `\(\delta_{mt}\)` is a set of municipality-year fixed effects; and `\(\zeta_{it}\)` is a set of municipality-year fixed effects

# Quality index

Let `\(A_{imt}\)` be the treatment indicator and `\(\mathbf{Y}_{imt}\)` the matrix with `\(k\)` outcomes for the same indices, we use the following multicomparision index (.font80[cf. [Kling et al., 2007](https://scholar.harvard.edu/lkatz/publications/experimental-analysis-neighborhood-effects)]):

`\begin{aligned}
\text{Index}_{imt} = \sum_{k} \left( \frac{Y_{imtk} - \mu_{k: A_{imt}=0}}{\sigma_{k: A_{imt}=0}} \right)
\end{aligned}`

where:
.font90[
.pull-left[
`\(\mu_{k: A_{imt}=0}\)` is the control group mean for the `\(k^{th}\)` indicator
]

.pull-right[
`\(\sigma_{k: A_{imt}=0}\)` is the control group standard deviation for the `\(k^{th}\)` indicator
]
]

# Final remarks



---
# Information, not *bribes*

.texto2[Preliminary conclusion:] When the relations are made via political and partisan connections, the outcomes (more applications, quality of proposals) do not necessarily reflect corrupt arrangements



---
# Missing pieces

We still need to understand:

.pull-left[
- Is attrition a problem? Perhaps non-aligned mayors anticipate more difficulties in obtaining funds and do not apply (or do not invest in quality).
]


.pull-right[
- How do party leaders fit into this story? Do they play a role in the information diffusion process?

- How are partisan networks of exchange formed and maintained?
]


---
# Accountability

Political parties, often seen as weak in Brazil, glue together the different levels of government, allowing for information to flow and for accountability to be enforced

&lt;svg viewBox="0 0 448 512" style="position:relative;display:inline-block;top:.1em;fill:#8f2a43;height:0.8em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"&gt;&lt;/path&gt;&lt;/svg&gt; .texto2[Parties] are not necessarily a problem, but rather a contingent solution to the lack of professional bureaucracies in recent democracies like Brazil

Instead of assuming a .texto2[top-down approach], our .texto2[bottom-up approach] might apply to a variaty of contexts where information is scarce and local governments rely on upper-tiered politicians to obtain funds
