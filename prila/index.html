# Brazil's coalitional presidentialism

There is a widespread view that the so-called coalitional presidentialism might lead to corruption and inefficiency (e.g., Mello and Spektor, 2018).

--

From the President Bolsonaro himself:&lt;sup&gt;1&lt;/sup&gt;

--

&lt;br&gt;

&gt; *"Nós não podemos voltar a ter ministros de partidos."*


.footnote[
[1] [O Globo](https://oglobo.globo.com/brasil/nos-nao-podemos-voltar-ter-ministros-de-partidos-diz-bolsonaro-23757543), June 22, 2019.
]




---
# A negative view


.left-column[
This **negative view** on coalitional presidentialism builds on three assumptions.
]


.right-column[
{{content}}
]

--

- Political parties are weak and uprooted in society;
{{content}}

--

- Politicians use their powers to stir public goods provision.
{{content}}


--

- Cabinet portfolios are mostly a source of non-programmatic benefits for parties.

.left-column[

# Budget Constraints

.left-column[
Most mayors **rely on the central government** to obtain funds. At the same time, they...&lt;br&gt;
]

.right-column[
{{content}}
]

--

- Often cannot count on a professional bureaucracy;
{{content}}

--

- Face barriers to access the central government;
{{content}}

--

- Have short-time horizons due to electoral rules (e.g., Ferraz, 2007); and
{{content}}

--

- Incentives to engage in patronage (e.g., Brollo, Forquesato, and Gozzi, 2017).





---

# Puzzle

&lt;br&gt;

&gt; If the information and expertise local governments lack matter to obtain federal monies, how do they get them?




---
# Parties Complement Local Bureaucracies

#### Partisan connections across levels


.pull-left[
When a party is in charge of a cabinet ministry, their members acquire privileged information and expertise on its investments.
]

--

.pull-right[
Local politicians hence exploit partisan connections to increase their odds of accessing federal resources.
]





---
# Partisan Connections, Information Diffusion

#### A Directed Acyclic Model

Mayors ask for help from connected politicians and ministers to obtain the policies their citizens need.

--

&lt;br&gt;

.center[
`Partisan connection` `\(\rightarrow\)`
`Information` `\(\rightarrow\)`
`Better proposals` `\(\rightarrow\)`
`More funds`

]

# What I Did


.left-column[
My **research** makes use of novel data to identify **coalition parties** efforts to deliver ** targeted policies** since 1996.
]

--

.right-column[
- [Brazil's Electoral Court](http://www.tse.jus.br/eleicoes/estatisticas/repositorio-de-dados-eleitorais-1/repositorio-de-dados-eleitorais) data and microdata on elections and partisan affiliations (from 1996 to 2016);
- Cabinets (several sources);
- Targeted spending and budget amendments ([SIGA](https://www12.senado.leg.br/orcamento/sigabrasil), [CMO](https://www2.camara.leg.br/atividade-legislativa/comissoes/comissoes-mistas/cmo), [Siconv](https://siconv.com.br/), [BCB](https://www.bcb.gov.br/), etc.);
- Demographics ([IBGE](https://ibge.gov.br/), [Ipeadata](http://www.ipeadata.gov.br/Default.aspx), and [Datasus](http://datasus.saude.gov.br/));
- Among others.
]



---
# What I Did


.left-column[
I resort to different **identification strategies**.
]

--

.right-column[
- Exogenous shocks on citizens' demands based on natural disasters (Defesa Civil);
- Timming of central governments' audits on municipalities' budgets;
- Partisan affilition switches in cabinet portfolios control (triple-differences, *aka* DDD);
- Local coinflip elections (regression discountinuity, *aka* RDD);
]
