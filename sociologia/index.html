# Corpo não biológico

Assim como a saúde, o corpo também não é apenas .texto[biológico] como assumido pelo paradigma .texto[biomédico]

- No século XX, o corpo passa a ser analisado como uma construção histórica e subjetiva

- A construção do corpo é influenciada pela identidade de gênero e relações de gênero

# O Corpo sob controle social

Por meio de convenções cotidianas, corpos são disciplinados:

- O que vestir
- Como se portar em público
- Comportamentos apropriados vs. não-apropriados

# Qual é o problema?

Na saúde, o grande problema é que o controle corporal é permeado por concepções de gênero:

.font90[
- Controle de decisões reprodutivas (i.e., retirada do útero, violência obstétrica, contraceptivos hormonais)

- Repressão sexual (preconceito, omissão das discussões sobre PrEP, promiscuidade)

- Interferência na maternidade (decisões sobre amamentação, por exemplo)
]
