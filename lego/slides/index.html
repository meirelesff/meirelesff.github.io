# Média

Vamos definir uma variável `\(x\)` com `\(N\)` observações. A média é dada por:

$$
\bar{x} = \frac{1}{N} \sum_{i=1}^{N} x_i
$$

Em palavras, isso significa somar todos os `\(x_i\)` e dividir por `\(N\)`.

# Mediana

Dados `\(x\)` com `\(N\)` observações ordenadas da menor para a maior, a mediana é 

`\(med(x) = \begin{cases} x_{(N+1)/2} &amp; \text{se}~N~\text{for ímpar} \\ \frac{1}{2} (x_{(N/2)} + x_{(N/2 + 1)}) &amp; \text{se}~N~\text{for par} \end{cases}\)`

Em palavras, ordenamos os valores e pegamos o valor do meio; se `\(N\)` for par, pegamos a média dos dois valores centrais


---

# Propriedades da mediana

Diferentemente da média, a mediana é uma medida robusta de centralidade: ela não é sensível a valores extremos

.pull-left[
- Quando média e mediana são iguais, a distribuição da variável tende a ser simétrica

    - e.g., distribuição normal
]

.pull-right[
- Quando média e mediana são diferentes, a distribuição da variável tende a ser assimétrica

    - e.g., distribuição beta
]

# Dispersão e centralidade

Medidas de dispersão são valores que indicam a variabilidade dos dados em torno de uma medida de centralidade

.font90[
- .texto2[Amplitude]: diferença entre o maior e o menor valor

- .texto2[Percentis]: valores que dividem a distribuição em partes iguais

- .texto2[Variância]: média dos quadrados dos desvios em relação à média

- .texto2[Desvio-padrão]: raiz quadrada da variância
]


---
# Dispersão como média dos resíduos

Uma forma de pensar em dispersão é pensar em uma espécie de média dos resíduos

.pull-left[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Dado que a soma dos resíduos é sempre zero, podemos transformar resíduos em positivos elevando eles ao quadrado
]

.pull-right[

```r
x &lt;- 1:5
residuos &lt;- x - mean(x)
sum(residuos)
```

```
## [1] 0
```

```r
soma_r &lt;- sum(residuos^2)
soma_r
```

```
## [1] 10
```
]

# Variância

Variância, ou `\(var(x)\)`, é a média dos quadrados dos desvios em relação à média

$$
var(x) = \frac{1}{N} \sum_{i=1}^{N} (x_i - \bar{x})^2
$$

--

Assim como uma média, a variância é sensível a valores extremos, especialmente porque eleva os resíduos ao quadrado, potencializando valores extremos

x - mean(x)
```

```r

# Desvio-padrão

Desvio-padrão, ou `\(sd(x)\)`, é a raiz quadrada da variância

$$
sd(x) = \sqrt{var(x)}
$$

.font90[
.pull-left[
.texto2[Interpretação]

É a média dos desvios em relação à média, mas na mesma escala da variável
]

.pull-right[
.texto2[Centralidade]

]

# Percentis

Diferentemente da variância e do desvio-padrão, percentis têm similaridade com a mediana, indicando valores que dividem a distribuição em partes iguais

.font90[
.pull-left[
- .texto2[Quartis]: percentis 25, 50 e 75

- .texto2[Decis]: percentis 10, 20, ..., 90

- .texto2[Percentis]: percentis 1, 2, ..., 99
]

.pull-right[
.texto2[Interpretação]

*percentil 25* indica que 25% dos valores estão abaixo dele


```r
x &lt;- c(1, 2, 3, 4, 5)
quantile(x, 0.25)
```

```
## 25% 
##   2
```
]
]
