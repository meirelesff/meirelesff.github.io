Aprendemos sobre .texto2[Resultados Potenciais]:

.pull-left[

.font90[

# DAGs

Também vimos que .texto2[Gráficos Acíclicos Diretos] (.texto[DAGs]) nos ajudam a formalizar modelos cauais mais complexos, típicos de estudos observacionais:

- Setas indicam relações causais, `\(X \rightarrow Y\)`
- *Backdoors* são variáveis que ligam `\(D \leftarrow U \rightarrow Y\)`
- Colisores criam vieses quando controlados, `\(D \rightarrow U \leftarrow Y\)`
- Mecanismos mediam efeitos, `\(D \rightarrow M \rightarrow Y\)`

]
.pull-right[
.texto2[Aleatorização completa]

Sorteio simultâneo de `\(K\)` (e.g., `\(K=4\)` ) unidades para serem tratadas


]

# Um passo atrás: SUTVA

O pressuposto de aleatorização é forte, mas não inviolável: estabilidade do tratamento e ausência de contágio. Um resumo do .texto2[Stable Unit Treatment Value Assumption] (.texto[SUTVA]) é:

# Um passo atrás: SUTVA

# Identificação

Sendo `\(D_i \perp\!\!\!\perp Y_i(D_i)\)`, podemos estimar o efeito médio do tratamento, `\(\tau = \mathbb{E}[Y_i(1)] - \mathbb{E}[Y_i(0)]\)`, com dados observados, basta estimar o valor esperado de `\(Y_i(D_i)\)` para cada `\(d\)`:

$$
\mathbb{E}[Y_i | D_i = 1] - \mathbb{E}[Y_i | D_i = 0]
$$

# Estimadores

Há duas formais mais comuns de se estimar o efeito médio do tratamento em experimentos simples:

.pull-left[
.texto2[Diferenças de médias]

$$
`\begin{aligned}
\hat{\tau}_{DM} = \frac{1}{N_1}\sum_{i:D_i=1} D_i Y_i -\\ \frac{1}{N_0}\sum_{i:D_i=0} (1 - D_i) Y_i 
\end{aligned}`
$$
]

.pull-right[
.texto2[Regressão linear]

$$
`\begin{aligned}
\hat{\tau}_{RL} = \beta_0 + \beta_1 D_i + \epsilon_i
\end{aligned}`
$$
]
