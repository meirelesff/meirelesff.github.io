# Experimentos em blocos ou clusters

Na prática de pesquisas experimentais, são comuns dois tipos de experimentos:

.pull-left[
.texto[Notação]

.font90[
- `\(D_i\)`: Tratamento atribuído à unidade `\(i\)`
- `\(B_i\)`: Bloco ao qual a unidade `\(i\)` pertence
- `\(C_i\)`: Cluster ao qual a unidade `\(i\)` pertence
]
]

.pull-right[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; .texto2[Tipos de Experimentos]

.font90[
- .texto[Blocos]: Atribuição de `\(D_i\)` é feita dentro de blocos pré-definidos
- .texto[Clusters]: Atribuição de `\(D_i\)` é feita em grupos (e.g., escolas, vilas)
]
]

# Redução de variância

Blocos reduzem o número de combinações possíveis de grupos de tratamento, diminuindo a variância dos estimadores. No caso anterior:

.pull-left[
.texto2[Aleatorização completa]

.font90[
Grupos de tratamento possíveis:

$$
`\begin{aligned}
\binom{4}{2} = \frac{4!}{2!(4-2)!} =  6
\end{aligned}`
$$

]
]

.pull-right[
.texto2[Blocos]

.font90[
Grupos possíveis em cada bloco:

$$
`\begin{aligned}
\binom{2}{1} = 2
\end{aligned}`
$$

Grupos de tratamento possíveis:

$$
`\begin{aligned}
\left( \binom{2}{1} \right)^B =  \left( \binom{2}{1} \right)^2 = 4
\end{aligned}`
$$

]
]

# Estimação

Apenas com um estimador de diferença de média, o desenho de blocos reduz variância, mas isso pode ser melhorados se usarmos como estimador .texto2[regressão]:

$$
`\begin{aligned}
Y_i = \beta_0 + \beta_1 D_i + \beta_2 B_i + \epsilon_i
\end{aligned}`
$$

onde `\(\beta_2\)` é o efeito do bloco, que captura o quanto, em média, o bloco afeta `\(Y_i\)`.

# Efeitos médio na amostra (*SATE*)

Dado que *surveys* estudam amostras de uma população, efeitos estimados herdam incerteza amostral

.pull-left[
.texto[Diferença]

.font90[
.texto2[SATE] também estima `\(\mathbb{E}[Y_i(1) - Y_i(0)]\)`

Sendo `\(i = \{1, \dots, n\}\)` uma amostra de uma população com `\(N\)` unidades:

- `\(\hat{\tau} = \frac{1}{n} \sum_{i=1}^{n} Y_i(1) - Y_i(0)\)`
]
]

.pull-right[
.texto[Estimador]

# Horvitz-Thompson

Se nossa amostra precisa de pós-ajuste ou seu plano amostral é complexo, precisamos ponderar unidades. Entra um novo estimador.

.pull-left[
.texto[Definição]

.font90[
- Trata-se de um estimador de média ponderada
- `\(\hat{\mu}_{HT} = \frac{1}{N} \sum_{i \in S} \frac{1}{p_i} Y_i\)`
- `\(p_i\)` é a probabilidade da unidade `\(i\)` ser incluída na amostra, `\(Pr(i \in S)\)`
]
]

.pull-right[
.texto[Vantagens]

# *Factorial experiment*

Se `\(D_i\)` e `\(G_i\)` forem binárias e independentes, temos 4 resultados potenciais que podemos representar com `\(Y_i(D_i, G_i)\)`. Quantias de interesse:

.font90[
.pull-left[
.texto[Efeito médio]

`\(\delta_{D_i} =\\ \mathbb{E}[Y_i(D_i = 1, G_i=g)]\\ - \mathbb{E}[Y_i(D_i = 0, G_i=g)]\)`

O efeito de `\(D_i\)` é condicional a `\(G_i\)` assumir um valor específico, e.g. `\(0\)`
]

.pull-right[
.texto[Efeito marginal do componente]

`\(\lambda_{AMCE_{D}} = \frac{1}{|G|} \sum_{g \in G} \delta_{D_i:G_i=g}\)`

Exemplo:

`\(\delta_{D_i:G_i=1} = \mathbb{E}[Y_i(D_i = 1, G_i=1)]\\ - \mathbb{E}[Y_i(D_i = 0, G_i=1)]\)`

`\(\delta_{D_i:G_i=0} = \mathbb{E}[Y_i(D_i = 1, G_i=0)]\\ - \mathbb{E}[Y_i(D_i = 0, G_i=0)]\)`
]
]

# Estimador

Dado que os tratamentos `\(D_i\)` e `\(G_i\)` sejam independentementes e binários, regressão por MQO permite estimar o AMCE de forma não-paramétrica (assim como médias por grupo):


$$
`\begin{aligned}
Y_{i} = \beta_0 + \beta_1 D_{i} + \beta_2 G_{i} + \epsilon_{i}
\end{aligned}`
$$

&lt;br&gt;

.centering[
- `\(\hat{\beta_0}\)`, média de `\(Y_i\)` quando `\(D_i = G_i = 0\)`
- `\(\hat{\lambda}_{AMCE_{D}} = \hat{\beta_1}\)`
- `\(\hat{\lambda}_{AMCE_{G}} = \hat{\beta_2}\)`
]

Experimentos são cada vez mais comuns nas Ciências Sociais, e não por acaso: são uma forma de inferência causal mais simples e direta.

  - *Bônus*: usar blocos reduz variância
- No mais das vezes, estimamos .texto2[ATE]
]

.pull-right[

  - Formatos comuns: *vignette*, fatorial, *conjoint*
- Estimadores: diferença de média, diferença de média ponderada (para *SATE*), regressão
