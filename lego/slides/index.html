# Visualizando variáveis

Visualizações são uma forma de conseguirmos analisar, rapidamente, variáveis com muitos elementos:

.pull-left2[

```r
x &lt;- c(1, 4, 
       4, 4, 
       3, 4, 
       3, 3, 
       3, 3, 
       1, 1, 
       2, 4)
```
]

]

# Distribuições

O objetivo central de visualizar uma única variável é entender quais são seus .texto2[valores]; se alguns são mais .texto2[frequentes] que outros; se há algum padrão de .texto2[centralidade] ou .texto2[dispersão]; entre outros.

--

# Variáveis contínuas

Para variáveis contínuas, como `idade`, `renda`, etc., não temos valores finitos que podem ser exibidos em barras. Se soubermos os valores máximo e mínimo, podemos fazer algo similar:

- 1) Dividimos o intervalo em `\(k\)` partes iguais (*bins*)
- 2) Contamos quantos elementos `\(i\)` estão contido em cada parte
- 3) Fazemos um gráfico de barras, com cada barra representando uma parte `\(k\)`

# `ggplot2`

Usando a gramática de gráficos, há diferentes formas de produzir contrastes:

.pull-left[
.texto[Elementos gráficos]

- Formas (`shape` e `linetype`)
- Cores (`color` e `fill`)
- Tamanho (`size`, `height`, `width` e `linewidth`)
- Transparência (`alpha`)
]

.pull-right[
.texto[Posicionamento]

- `position` (`dodge`, `fill`, `stack`)
- `facet` (`grid`, `wrap`)
]

# Problemas comuns


Há três problemas gerais que, se não seguidos, tornam um gráfico ruim (Healy, 2018):

1. Falta de senso estético (.texto2[*the ugly*])

2. Dados ou geometrias erradas (.texto2[*the bad*])

3. Mau uso de elementos e perspectiva (.texto2[*the confusing*])

# *Tufte's principles*

Princípios gerais de visualização de dados:

.pull-left[
- Foque em mostrar dados

- Maximize a relação dados/tinta

- Remova elementos que não são dados
]

.pull-right[
- Use elementos multifuncionais

- Compare e constraste

- Use etiquetas (*labels*)
]
