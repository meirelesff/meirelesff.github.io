# Representação e Preferências



---
# O que sabemos

Há literatura sobre voto no Brasil, há evidências até certo ponto justapostas:

.font90[
.pull-left[
- Ideologia parece pesar na decisão de voto presidencial

- Identificação partidária é outro fator importante
]

.pull-right[
- Para eleições proporcionais, há evidência de que representação descritiva compensa a falta da ideológica

- Não há evidência causal de que o eleitorado tem viés que prejudica candidaturas de pessoas negras e de mulheres
]
]


---
# Nosso *survey*

.pull-left2[
.texto[Pesquisa]

*Survey* da população eleitora do estado do RJ para investigar Covid-19 + *conjoint*
]

.pull-right2[
Avaliamos preferências eleitorais sobre candidaturas em torno de:

- Sexo
- Cor/raça
- Orientação sexual
- Religião
- Profissão
- Experiência política prévia
- Posicionamento sobre pena de morte
]

# *Survey experiment*

Um *survey* básico com um experimento normalmente aloca um tratamento `\(D_i \in \{0, 1\}\)` de forma aleatória. Sendo `\(D_i\)` independente dos resultados potenciais, `\(Y_i(D_i)\)`, pela aleatorização, podemos estimar

$$
`\begin{aligned}
ATE = \delta = \mathbb{E}[Y_i(1)] - \mathbb{E}[Y_i(0)]
\end{aligned}`
$$

usando dados observados:

$$
`\begin{aligned}
\hat{\delta} = \mathbb{E}[Y_i | D_i = 1] - \mathbb{E}[Y_i | D_i = 0]
\end{aligned}`
$$

---
# *Factorial experiment*

Quando temos mais do que um tratamento aplicado, chamamos o estudo de *experimento fatorial*. Exemplo:

.pull-left[
- Tratamento `\(D_i \in \{0, 1\}\)`
- Tratamento `\(G_i \in \{0, 1\}\)`
]

.pull-right[
| Atributos              | Candidatura   | 
|:---------------------- |:-------------:|
| Sexo                   | .texto2[Mulher]         |
| Cor/raça               | Branca        |
| Ideologia              | Extrema-direita |
| Tipo de Candidato      | .texto2[Militar]       |
| Apoios                 | Comunidade    | 
]


---
# *Factorial experiment*

Quando temos mais do que um tratamento aplicado, chamamos o estudo de *experimento fatorial*. Exemplo:

.pull-left[
- Tratamento `\(D_i \in \{0, 1\}\)`
- Tratamento `\(G_i \in \{0, 1\}\)`
]

.pull-right[
| Atributos              | Candidatura   | 
|:---------------------- |:-------------:|
| Sexo                   | .texto2[Homem]         |
| Cor/raça               | Branca        |
| Ideologia              | Extrema-direita |
| Tipo de Candidato      | .texto2[Pastor]       |
| Apoios                 | Comunidade    | 
]



---
# *Factorial experiment*

Se `\(D_i\)` e `\(G_i\)` forem binárias e independentes, temos 4 resultados potenciais que podemos representar com `\(Y_i(D_i, G_i)\)`. Quantias de interesse:

.font90[
.pull-left[
.texto[Efeito médio]

`\(\delta_{D_i} =\\ \mathbb{E}[Y_i(D_i = 1, G_i=g)]\\ - \mathbb{E}[Y_i(D_i = 0, G_i=g)]\)`

O efeito de `\(D_i\)` é condicional a `\(G_i\)` assumir um valor específico, e.g. `\(0\)`
]


.pull-right[
.texto[Efeito marginal do componente]

`\(\lambda_{AMCE_{D}} = \frac{1}{|G|} \sum_{g \in G} \delta_{D_i:G_i=g}\)`

Exemplo:

`\(\delta_{D_i:G_i=1} = \mathbb{E}[Y_i(D_i = 1, G_i=1)]\\ - \mathbb{E}[Y_i(D_i = 0, G_i=1)]\)`

`\(\delta_{D_i:G_i=0} = \mathbb{E}[Y_i(D_i = 1, G_i=0)]\\ - \mathbb{E}[Y_i(D_i = 0, G_i=0)]\)`
]
]


---
# *Factorial experiment*

Se `\(D_i\)` e `\(G_i\)` forem tratamentos independentes, temos 4 resultados potenciais: `\(Y_i(D_i, G_i)\)`. 

.font90[
.pull-left[
.texto[Efeito médio]

`\(\delta_{D_i} =\\ \mathbb{E}[Y_i(D_i = 1, G_i=g)]\\ - \mathbb{E}[Y_i(D_i = 0, G_i=g)]\)`

O efeito de `\(D_i\)` é condicional a `\(G_i\)` assumir um valor específico, e.g. `\(0\)`
]


.pull-right[
.texto[Efeito marginal do componente]

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#003459;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Em palavras, o efeito marginal de `\(D_i\)` é uma média da diferença de ser ou não tratado com `\(D_i\)` sobre todos os resultados potenciais de `\(G_i\)`
]
]


---
# Estimador

Dado que os tratamentos `\(D_i\)` e `\(G_i\)` sejam independentementes e binários, regressão por MQO permite estimar o AMCE de forma não-paramétrica (assim como médias por grupo):


$$
`\begin{aligned}
Y_{i} = \beta_0 + \beta_1 D_{i} + \beta_2 G_{i} + \epsilon_{i}
\end{aligned}`
$$

&lt;br&gt;

.centering[
- `\(\hat{\beta_0}\)`, média de `\(Y_i\)` quando `\(D_i = G_i = 0\)`
- `\(\hat{\lambda}_{AMCE_{D}} = \hat{\beta_1}\)`
- `\(\hat{\lambda}_{AMCE_{G}} = \hat{\beta_2}\)`
]

# *Conjoint*

Em um *survey* com um *conjoint experiment*, temos agora vários tratamentos, com diferentes categorias variando aleatória e independentemente. 

| Atributos              | Candidatura   | 
|:---------------------- |:-------------:|
| Sexo                   | .texto2[Mulher]|
| Cor/raça               | .texto2[Branca]|
| Ideologia              | .texto2[Esquerca] |
| Tipo de Candidato      | .texto2[Pastor]|
| Apoios                 | .texto2[Comunidade]| 


---
# *Conjoint*

Temos agora vários tratamentos, com diferentes categorias variando aleatória e independentemente. 

| Atributos              | Candidatura   | 
|:---------------------- |:-------------:|
| Sexo                   | .texto2[Homem]|
| Cor/raça               | .texto2[Parda]|
| Ideologia              | .texto2[Centro] |
| Tipo de Candidato      | .texto2[Pastor]|
| Apoios                 | .texto2[Nenhum]| 


---
# *Conjoint*

Temos agora vários tratamentos, com diferentes categorias variando aleatória e independentemente. Mais: temos um .texto2[par] de candidaturas, `\(j \in \{-1, 1\}\)`, mas só uma será escolhida, i.e., `\(Y_{ij} = 1\)`.

| Atributos              | Candidatura 1 |  Candidatura 2 |  
|:---------------------- |:-------------:|:-------------:|
| Sexo                   | .texto2[Homem]| .texto2[Mulher]|
| Cor/raça               | .texto2[Parda]|.texto2[Preta]|
| Ideologia              | .texto2[Centro] | .texto2[Centro] |
| Tipo de Candidato      | .texto2[Pastor]|.texto2[Policial]|
| Apoios                 | .texto2[Nenhum]| .texto2[Igreja]|


---
# *Conjoint*

Temos agora vários tratamentos, com diferentes categorias variando aleatória e independentemente. Mais: temos um .texto2[par] de candidaturas e a dependente é a escolha de uma em relação a outra.

| Atributos              | Candidatura 1 |  Candidatura 2 |  
|:---------------------- |:-------------:|:-------------:|
| Sexo                   | .texto2[Mulher]| .texto2[Homem]|
| Cor/raça               | .texto2[Branca]|.texto2[Indígena]|
| Ideologia              | .texto2[Direita] | .texto2[Centro] |
| Tipo de Candidato      | .texto2[Professor]|.texto2[Nenhuma]|
| Apoios                 | .texto2[Governador]| .texto2[Nenhum]|




---
# *Conjoint*

.pull-left[
.texto[Pros]

- Testar cenários mais complexos e suas interações (Hainmueller et al., 2014)

- Reduzir viés de desejabilidade (Horiuchi et al., 2022)

- Aumentar poder estatístico (Hainmueller et al., 2014)
]


.pull-right[
.texto[Contras]

- Distribuição de perfis pode não ser realista (Hainmueller et al., 2014)

- AMCE não é uma quantia tão útil (Abramson et al., 2022; Bansak et al., 2023; Leeper et al., 2020)
]
