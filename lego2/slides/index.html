# Valor esperado condicional

Trata-se de entender como uma variável aleatória `\(Y\)` varia em função de outra, `\(X\)`


A notação tradicional para se referir a essa condicionalidade é `\(Y | X\)`, que se lê como *a variável aleatória Y condicionada em X*. Para valores esperados, podemos também escrever:

  - `\(\mathbb{E}[Y | X]\)`


---

# Valor esperado condicional

.pull-left[
.texto[Exemplo]

- `\(Y_i\)` indica ideologia de pessoas numa escala de 0 a 10
- `\(X_i = 1\)` indica pessoas ricas, `\(X_i = 0\)` pessoas pobres
]

.pull-right[
Ideologia esperada de pessoas ricas:

$$
\mathbb{E}[Y_i | X_i=1]
$$

Ou, de forma mais geral (para qualquer valor possível de `\(X\)`):


$$
\mathbb{E}[Y_i | X_i=x]
$$
]



--

.font90[
&gt; Se a considerarmos como uma função de valores possíveis de `\(x\)`, `\(\mu(x)\)`, nos indica como a média de `\(Y\)` varia em valores diferentes de `\(X\)`
]

# Valor esperado condicional

Em outras palavras, `\(\mathbb{E}[Y | X]\)` significa responder questões eminentemente práticas:

- Há diferença salarial entre homens e mulheres? Qual é a média de renda de cada grupo?

- Municípios com maior IDH têm menor incidência de corrupção governamental?

- Quanto mais petróleo, menos democracia?

# Valor esperado condicional

Também podemos ter condicionalidade em mais de uma variável, como em `\(\mathbb{E}[Y | X, Z]\)`, que nos permite responder coisas como:

- A taxa de mortalidade de jovens negros e brancos, `\(X_i\)`, é a diferente para jovens da mesma idade `\(Z_i\)`?

  - e.g., `\(\mathbb{E}[Y_i | X_i=Brancos, Z_i=22]\)` `\(\neq\)` `\(\mathbb{E}[Y_i | X_i=Negros, Z_i=22]\)`?



---
# Definição

Para variáveis discretas, o valor esperado condicional é novamente a soma de todos os valores de `\(Y\)` multiplicados pelas suas probabilidades de ocorrer; o que muda é que .texto[as probabilidades], agora, são função dos valores de `\(X\)`:

`\(\mathbb{E}[Y∣X=x] = \sum_y y \mathbb{P}(Y=y∣X=x)\)`

`\(\rightarrow\)` Isso nos permite criar Processos Geradores de Dados (PGDs) nos quais há relações entre variáveis

# Simulando uma relação condicional

.pull-left2[
Exemplo: `\(Y\)` indica altura e a sua média, `\(\mu\)`, depende da idade, com `\(1\)` indicando adultos, `\(0\)` crianças
]

.pull-right2[

```r
# 1000 sorteios do PGD
idade &lt;- rbinom(1000, 1, 0.5)

# Se adulto, E[Y|X=1] = 170
X &lt;- ifelse(idade == 1, 170, 140)

# Y ~ Normal(X, 10)
altura &lt;- rnorm(1000, X, 10)

# Calcula a media condicional
tibble(altura = altura, idade = idade) %&gt;%
  group_by(idade) %&gt;%
  summarise(media = mean(altura))
```
]

# Teste I

&gt; Imagine que `\(Y\)` é uma variável aleatória que indica o resultado de um lançamento de moeda. Qual é o valor esperado de `\(Y\)` quando `\(X=1\)` (i.e., moeda viciada)?

| `\(X\)`                   | `\(\mathbb{P}(Y=1 \mid X)\)`    | `\(\mathbb{P}(Y=0 \mid X)\)`    |
|-----------------------|-----------------------------|-----------------------------|
| (1) Moeda viciada     | 4/5                         | 1/5                         |
| (0) Moeda justa       | 1/2                         | 1/2                         |


--

.texto[R:] `\(\mathbb{E}[Y | X = 1] = 1(4/5) + 0(1/5) = 4/5 = 0.8\)`

# Regressão linear como CEF

A alternativa mais popular para `\(\mathbb{E}[Y|X]\)` quando `\(X\)` é contínuo é assumir que a função do valor esperado condicional (em inglês, *CEF*) é uma função linear:

- `\(\mu(x) = \beta_0 + \beta_1 x\)`


.font90[
.pull-left[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; A equação indica que .texto[a regressão linear] é um estimador possível para o *CEF*
]

- `\(\beta_0\)`: valor esperado de `\(Y\)` quando `\(X = 0\)`
- `\(\beta_1\)`: mudança no valor esperado de `\(Y\)` quando `\(X\)` aumenta em uma unidade
