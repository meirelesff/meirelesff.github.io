# O Novo Institucionalismo

As duas principais vertentes do .texto-marrom[*Novo Institucionalismo*], como vimos, avançaram ao trazer instituições para explicar estabilidade.

--

.pull-left[
- De um lado, a .texto-marrom[**RCT**] legou diversos modelos para .texto-marrom[**explicar o comportamento**] do executivo, legislativo, burocracia, partidos políticos (e.g., Austen-Smith and Banks, 2000)
]

--

.pull-right[
- De outro, a .texto-marrom[**perspectiva histórica**] retomou a preocupação com macrofenômenos, conflitos entre classes e grupos sociais e guerras, ressaltando a .texto-marrom[**importância do estado**] (e.g., Skocpol, Evans, Rueschemeyer, et al., 1999)
]


---
# Instituições que não mudam

No entando, há uma série de problemas e questões que essas abordagens não resolvem satisfarotiamente. 
--
Discutimos algumas na última aula.

--

A principal delas é: explicar .texto-marrom[**mudança institucional**]

# Novas abordagens

]

.right-column[
{{content}}

{{content}}

--

# O que significa estudar instituições hoje?

#### Pluralismo, declínio do Novo Institucionalismo

A área nunca foi tão plural. 
--
Em outras palavras, é difícil dizer que ela está concentrada em torno de uma única abordagem. 

--

A principal candidata, no entanto, é a Economia Política do Desenvolvimento, que veremos hoje.

---
# Plano desta aula

Nesta aula, estudaremos algumas críticas ao Novo Institucionalismo, e também abordagens alternativas.

#### Roteiro

--

# O que já vimos

#### Recapitulando

Nas últimas aulas, discutimos como as duas principais perspectivas do Novo Institucionalismo explicam estabilidade:

--

.pull-left[
- Por meio de .texto-marrom[**equilíbrios**], quando nenhuma pessoa tem incentivos para desviar seu curso de ação corrente; e
]

--

.pull-right[
- Por meio de .texto-marrom[**dependência de trajetória**] e mecanismos de .texto-marrom[**lock in**], quando ações no passado se reforçam e se engessam
]


---
# Como mudam as instituições?

A questão que naturalmente emerge é:

--

- *Se dão estabilidade às interações políticas, como instituições mudam endogenamente?*


--

No mais das vezes, choques e crises não são previsíveis, mas deveríamos ser capazes de teorizar sobre a mudanças das instituições em outras circunstâncias.


---
# Avanços

#### Novas soluções

Aqui entram três grandes respostas, que tentam superar, ou complementar, as vertentes anteriores do Novo Institucionalismo:

--

1) O Institucionalismo Discursivo (ou ideacional, ou ainda construtivista); 

2) O Institucionalismo Feminista; e

3) Teorias da Informalidade e da Força Institucionais.


---
# Perspectiva discursiva

#### Características

Para essa abordagem (ver Hay, 2006; Schmidt, 2008), ideias e discursos (ou apenas ideias) importam.

--

.pull-left[
- Discursos comunicam ideias, soluções, teorias, filosofias, podendo influir nas ações de outras pessoas
]

--

.pull-left[
- Como qualquer tipo de manifestação no Novo Institucionalismo, ocorrem em panos de fundo contextuais, de percepção, de ideologias mais profundas
]


---
# Algumas definições

.left-column[
Os elementos comuns são **ideias**, mas há **diferenças** quanto ao que importa para **explicar estabilidade e mudança**
]

.right-column[
{{content}}
]

--

- Diferentes tipos de ideias (cognitivas ou normativas), de diferentes generalidades, podem provocar mudanças em maior ou menor grau (Schmidt, 2008);
{{content}}

--

- Instituições constribuem fornecendo contexto para o discurso, situando atores (Blyth, 2003; Schmidt, 2008);
{{content}}

--

- Agentes elaboram ações a partir do contexto externo e das ideias internalizadas, cada um com sua própria dinâmica (Hay, 2006).

count:false
# Algumas definições

#### Dissensos

Apesar do foco comum dado pela perspectiva, entretanto, há uma discussão interna sobre:

--

- Terminologias;

- Sobre o papel do discurso (enquanto interação);

- Sobre a articulação do discurso com a mudança institucional.



---
# Construtivismo como extensão

#### Integração com a perspectiva histórica

.pull-left[
A depender de como são definidos agentes, Institucionalismo Histórico e Construtivismo poderiam ser vistos como similares (Hay, 2006, p. 61-2)
]

--

.pull-right[
Vale dizer:

- Se fatores ideacionais ou discursivos têm espaço, há abertura para mudanças institucionais graduais (reinterpretação de regras, combinação de de outras);
- Se o contrangimento institucional for rígido, regras têm preponderância;
]


---
count: false
# Construtivismo como extensão

#### Integração com a perspectiva histórica


Como menciona Hay (2006, p. 62):

&gt; *Whether constructivist institutionalism is seen as a variant, further development, or rejection of historical institutionalism depends crucially on what historical institutionalism is taken to imply ontologically. If the latter is seen, as in Hall and Taylor’s infuential account, as a fexible combination of cultural and calculus approaches to the institutionally-embedded subject, then it is considerably at odds with constructivist institutionalism.*


---
# Um balanço do construtivismo

#### Problemas gerais

A perspectiva construtivista não avançou o suficiente para adquirir relevância na área.

--

.pull-left[
- Não há consenso sobre operacionalização de pesquisas e articulação entre os conceitos;
]

--

.pull-right[
- Para alguns críticos, há excesso de ênfase na subjetividade dos atores (e.g., Bell, 2011a).
]


---
count:false

# Institucionalismo Feminista

.left-column[
É, principalmente, uma **perspectiva transversal** de inserção do **gênero** na análise de instituições
]

.right-column[
{{content}}
]

--

Sem essa lente, o Novo Institucionalismo é *gender blind*:
{{content}}

--

- Ele não considera questões centrais dos movimentos feministas e de mulheres (e.g., representação eleitoral de mulheres);
{{content}}

--

- Não considera sobre instituições formais e informais acopladas em outras instituições; e
{{content}}

--

- Não considera os diferenciais de acesso, recursos e poder atribuídos pelas identidades de gênero.


---
count:false
# Institucionalismo Feminista

#### Compatibilidade com o Novo Institucionalismo

Essa lente é vista geralmente como complementar, e não rival (Mackay, Kenny, and Chappell, 2010). 
--
Esse é principalmente o caso do Institucionalismo Histórico.

--

.pull-left[
&gt; *There is enormous potential for these two approaches mutually to inform one another*
]


---
# Saldo do Institucionalismo Feminista

#### Relevância das produções

Mesmo recente, já há uma relevante produção incorporado pelo *mainstream*. 
--
Alguns exemplos:

--

- O estudo da participação de mulheres em comissões parlamentares; 

  - Michelle Heath, Schwindt-Bayer, and Taylor-Robinson (e.g., 2005)
  
--

- Carreiras política de mulheres e *glass ceiling*;

  - O'Brien (e.g., 2015)
  - Escobar-Lemmon and Taylor-Robinson (e.g., 2009)
  
--

- Eleição de mulheres;

  - Palmer and Simon (e.g., 2010)

# Informalidade e Força Institucional

#### Novos esforços de teorização

Finalmente, há também esforços recentes, transversais, de teorizar sobre as áreas de penumbra deixadas pelo Novo Institucionalismo.

O principal nome por detrás disso é .texto-marrom[Steven Levitsky] (Helmke and Levitsky, 2004; Levitsky and Murillo, 2009).


---
# Informalidade e Força Institucional

.left-column[
Há **condições** que favorecem a **emergência** de normas **informais** ou de instituições **fortes**
]

.right-column[
{{content}}
]

--

- Normas informais podem surgir para preencher o vácuo deixado pelas formais, ou quando essas não podem ser criadas;
{{content}}

--

- Instituições fracas podem ser deliberadamente criadas, ou serem resultado de falta de capacidade das autoridades (pelo menos das reais).

# Reações

#### Novo Institucionalismo hoje

O Novo Institucionalismo não se esgotou e, claro, recebeu contribuições importantes que tentam lidar com algumas das críticas recebidas das novas abordagens e perspectivas. 


---
# Transformações na perspectiva histórica

#### Modalidades históricas de rompimentos com a continuidade

Um empreendimento no âmbito da perspectiva histórica é a construção de tipologias de mudança institucional. 

--

Há dois importantes trabalhos nesse sentido:

--

- Streeck, Thelen, and others (2005); e

- Mahoney and Thelen (2009).


---
count:false
# Inventários da mudança
#### Modalidades históricas de rompimentos com a continuidade

Especificamente, Mahoney and Thelen (2009) propõem um modelo que resume mudanças a quatro desfechos: 

--

- *displacement*;
- *layering*;
- *drift*; e 
- *conversion*.


---
count:false
# Inventários da mudança
#### Modalidades históricas de rompimentos com a continuidade

O tipo de mudança depende do *status quo*, seus defensores e opositores e de variações conjunturais.

&lt;img src="mudanca_hi.png" width="560px" style="display: block; margin: auto;" /&gt;

# *RCT* com modelos mais complexos

#### Modelos mais realistas

Na *RCT*, houve uma mudança no tipo de modelagem utilizada: cada vez mais simulações computacionais (e.g., *Agente Based Models*) e *global games* são utilizados para chegar a equilíbrios dinâmicos.

---
count:false

#### Simulações computacionais

Um exemplo dessa abordagem: 

- o trabalho de Golder, Golder, and Siegel (2012) sobre formação de governos de coalizão no parlamentarismo.

# Avanços metodológicos

#### Novas metodologias e técnicas disponíveis

Em outra frente, as duas vetertentes do Novo Institucionalismo também passaram a utilizar novas metodologias.

--

.pull-left[
.texto-marrom[**RCT**]
- Estimação de pontos ideais;
- *Big data* e microdados administrativos;
- Experimentos (*survey*, laboratório e de campo).
]

--

.pull-right[
.texto-marrom[**IH**]
- *Process-tracing*;
- *Qualitative Comparative Analysis*;
- *Controlled Comparision*;
- Novas técnicas de estudo de caso.
]



---
# Síntese

#### Quadro de resumo das mudanças

&lt;br&gt;


|  | *RCT* | Histórica |
|-------------------------|---------------------------------------------------------------------------|--------------------------------------------------------------------------------|
| Críticas | Simplificação excessiva, derivações triviais, falta de evidência empírica | Conceitos mal definidos, mau uso do método comparativo, engessamento excessivo |
| Inovações teóricas | Simulações, *global games* | Guinada ideacional |
| Inovações metodológicas | Estimação de preferências políticas, experimentos | Process-tracing, QCA, estudos de caso |

# Tendências

#### O estudo de instituições hoje

As principais fontes de abordagens alternativas, ainda que não sistemáticas, vêm de outra disciplina:

- Economia Política do Desenvolvimento.

---
# Estudos sobre desenvolvimento

.left-column[
A Economia Política do Desenvolvimento é **puzzle** e **mechanism-driven**
]

.right-column[
{{content}}
]

--

- Estuda problemas como desigualdade, pobreza, analfabetismo, etc., comuns em democracias recentes;
{{content}}

--

- Metodologicamente, cresce com a Revolução da Credibilidade nas Ciências Sociais, promovendo o uso de estratégias de identificação de efeitos causais (Angrist and Pischke, 2010);
{{content}}

--

- É proxima da área de avaliação de impacto, procurando de forma mais indutiva ligar causas e mecanismos.


---
# Revolução de credibilidade

#### Nas Ciências Sociais, o uso de inferência causal cresceu enormemente

- Periódicos dedicados:
  - [Journal of Development Economics](https://www.journals.elsevier.com/journal-of-development-economics);
  - [Journal of Experimental Political Science](https://www.cambridge.org/core/journals/journal-of-experimental-political-science);
  
- Já é maioria em periódicos com maior fator de impacto da Ciência Política:
  - APSR, AJPS, CPS, JoP

# Críticas

#### Identificação de efeitos causais e suas perdas

Apesar de relevante para responder diversas questões, há reações inclusive na Economia quanto ao crescimento dessa abordagem.

--

A principal tem a ver com uma perda de importância:

  - Só seria possível responder questões tratáveis com inferência causal (e.g., Deaton, 2010).

#### Estudo de instituições na prática

--

Claro, essa sistematização deixa de fora muita coisa e, inevitavelmente, não explica a prática da pesquisa atual.

]

# Sistematizando o conjunto

#### Próximas aulas

- Começaremos os seminários substantivos pelo estudo de regras eleitorais;

  - Elas afetam a representação política, o que, por consequência, afeta diversas outras coisas
