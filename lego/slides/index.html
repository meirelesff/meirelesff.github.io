# LGN e TCL

Vimos na aula passada que, para uma amostra suficientemente grande, ambos se aplicam:

.pull-left[
- Estimativas da média convergem para a média populacional (i.e., .texto2[Lei dos Grandes Números])
]

.pull-right[
- A distribuição amostral da média assume uma distribuição normal (i.e., .texto2[Teorema Central do Limite])
]

# Contando combinações

Calculamos o coeficiente binomial com:

$$
\binom{n}{k} = \frac{n \times (n - 1) \times  \dots \times (n - k + 1)}{k \times (k - 1) \times \dots \times 1}
$$


.font90[
- O numerador indica o número de formas de escolher `\(k\)` elementos de um conjunto de `\(n\)`
- O denominador é o número de formas diferentes de ordenar `\(k\)` elementos
- No exemplo anterior, `\(\binom{2}{1} = 2\)`
]



---
count:false
# Contando combinações

No experimento de Fisher, temos o seguinte:

$$
\binom{8}{4} = \frac{8 \times 7 \dots \times 1}{4 \times 3 \times 2 \times 1} = \frac{40320}{576} = 70
$$

&lt;br&gt;

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Muriel poderia ter escolhido `\(4\)` de `\(8\)` xícaras de chá de `\(70\)` formas diferentes

# Coeficiente binomial

Normalmente, o coeficiente binomial é calculado usando fatorial:


.pull-left[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; O numerador, `\(n!\)`, indica o número de formas de ordenar `\(n\)` elementos

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; O denominador, `\(k!(n-k)!\)`, é o número de formas de ordenar `\(k\)` elementos em um conjunto de `\(n\)` (removendo as `\(k!\)` redundâncias)
]

.pull-right[
$$
\binom{n}{k} = \frac{n!}{k!(n-k)!}
$$
]

# O que aprendemos com isso?

A ideia original de Fisher é que a chance de Muriel acertar a ordem das xícaras seria de `\(1/70\)`, ou de cerca de 1.4%

.pull-left2[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Embora não dê pra saber se Muriel sempre acertará, a chance dela ter acertado `\(4\)` de `\(8\)` xícaras por acaso é muito baixa
]

.pull-right2[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Em outras palavras, Fisher *rejeitou a hipótese de que Muriel acertou as xícaras preparadas com leite primeiro*
]

# A hipótese de Fisher

Algo importante no experimento de Fisher é a ideia de contrastar duas hipóteses:

.pull-left[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Chute: Muriel não conseguiria identificar as xícaras preparadas com leite antes do chá
]

.pull-right[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Habilidade: Muriel conseguiria identificar as xícaras preparadas com leite antes do chá
]

# Hipóteses

Em geral, os cenários anteriores podem ser resumidos em dois grandes grupos:

.pull-left[
- Hipótese nula, `\(H_0\)` : o cenário que esperaríamos encontrar por acaso (Muriel acertou chutando)
]

.pull-right[
- Hipótese alternativa, `\(H_1\)` : o cenário que queremos testar, no qual há algum efeito (Muriel acertou por mérito)
]


---
# Distribuição nula

A .texto2[distribuição nula] é a distribuição que esperaríamos encontrar por acaso. No experimento de Fisher, a nula assume uma coisa:

.pull-left2[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Se formos chutar, há `\(70\)` combinações igualmente prováveis de serem sorteadas
]

.pull-right2[
Mesmo chutando, há uma chance razoável de acertar 2 ou 3 xícaras; a distribuição nula é justamente uma forma de quantificar o quão provável são esses resultados ao acaso
]

# Probabilidade da nula

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; A distribuição nula é uma forma de quantificar resultados possíveis: no exemplo de Fisher, a prob. de acertar 4 de 8 xícaras por acaso é de 1.4%. Essa prob. também é conhecida como

.alert[&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#777777;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"&gt;&lt;/path&gt;&lt;/svg&gt; P-valor é a probabilidade de observar um resultado tão extremo quanto um observado assumindo que a hipótese nula é verdadeira]

- *Rationale*: se um P-valor é pequeno, a hipótese nula é improvável e pode ser rejeitada

---
# P-valor

Uma maneira intuitiva de ler .texto2[P-valores] é pensar neles da seguinte forma:

.font90[
- Em um mundo no qual diferenças entre homens e mulheres não afetam promoções, qual é a probabilidade de vermos uma diferença de 29% em taxas de promoção? .texto2[R:] muito baixa

- Em um mundo no qual raça não afeta a seleção de jurados, qual é a probabilidade de vermos 8 jurados em 100 sorteados de uma lista com 26% de pessoas negras? .texto2[R:] muito baixa
]

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Não se trata de confirmar hipóteses alternativas, *mas de rejeitar hipóteses nulas*

# Resumo

.pull-left[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; A .texto2[inferência] randomizada é uma forma simples de testar hipóteses e depende apenas de sorteios aleatórios (e programação, talvez)  
]


.pull-right[
.font90[
.texto2[Procedimento]

* 1) Formular as hipóteses (e.g., `\(H_0 : \bar{x} = 0\)` )
* 2) Selecionamos uma estatística (e.g., `\(\bar{x}\)` )
* 3) Simulamos a distribuição nula
* 4) Calculamos a probabilidade de observar o valor observado da estatística sob a distribuição nula (*aka* P-valor)
]
]

# Resumo

Notação e conceitos importantes:

.font90[
.pull-left[
- `\(H_0\)`: hipótese nula 
- `\(H_1\)`: hipótese alternativa
- `\(\alpha\)`: nível de significância (i.e., 0.05)
- .texto2[P-valor]: prob. de observar uma estatística tão extrema quanto a observada assumindo `\(H_0\)`
]

.pull-right[
