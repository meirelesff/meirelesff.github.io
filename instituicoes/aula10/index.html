# Os efeitos do federalismo

Embora seja algo pouco estudado na área de .texto-marrom[Instituições Políticas], o federalismo é um dos conjuntos de instituições com mais implicações para o funcionamento de uma democracia.

---
count:false
# Os efeitos do federalismo

#### Políticas públicas e representação

--

.pull-left[
Ao dividir poder e prerrogativas entre entes situados em diferentes níveis, o federalismo cria tanto incentivos para cooperação quanto para o conflito
]

--

.pull-right[
Entre outras coisas, esses incentivos contribuem para

- Diferenças na efetividade do trabalho da burocracia;

- Provisão de bens públicos;

- Aumento ou diminuição de desigualdades; e

- Formação de sistemas partidários mais ou menos fragmentados e competitivos.
]


---
# Plano desta aula

Nesta aula, cobriremos as discussões das .texto-marrom[aulas 10 e 11], sobre federalismo e seus efeitos na representação e na implementação de políticas públicas. Veremos:

--

- 1) A definição econômica do federalismo;

- 2) As duas gerações de estudos sobre federalismo fiscal;

- 3) Alguns dos efeitos da descentralização sobre a representação política.

# Uma definição

Há várias formas de definir um arranjo federal, mas praticamente todas giram em torno de algo próximo disso (Riker, 1975, p. 110):

--

&gt; *Federalism is a political organization in which the activities of government are divided between regional governments and a central government in such a way that each kind of goverment has some activities on which it makes final decisions*

# *Continuum* do federalismo

Nessa definição, há um conjunto de posições possíveis para o federalismo:

--

.pull-left[
Quando há quaisquer dois entes que dividem entre si autonomias, há algo a mais do que em um .texto-marrom[**regime unitários**]
]

--

.pull-right[
Quando algum ente retém poder de veto ou pode acessar mecanismos judiciais de revisão, há algo a menos do que em um .texto-marrom[**regime confederado**]
]

# Transferências de recursos

No estudo do federalismo, é comum separá-lo em dois aspectos: 
--
.texto-marrom[político e fiscal].

--

.pull-left[
No mais das vezes, cada ente retém diferentes formas de arrecadação e dispêndio
]

--

.pull-right[
A interação entre essa parte fiscal com fatores políticos pode produzir diferentes consequências, os mais conhecidos sendo:

- Déficits fiscais; e

- *Pork barrel politics*
]

# Gerações do debate
#### Do federalismo econômico à economia política

Enquanto que os primeiros estudos sobre o tema (e.g., Riker, 1975; Oates and others, 1972) imaginavam que a mera divisão de prerrogativas geraria incentivos para a distribuição ótima de recursos, na prática isso tende a não ocorrer por conta de alguns fatores:

--

- Ciclos eleitorais, que alteram os incentivos de políticos para gastar mais ou menos (e.g., Rogoff, 1987);

--

- Disputas por *credit claiming* (e.g., Volden, 2005);

--

- Informação imperfeita (e.g., Inman and Rubinfeld, 1994);

--

- Conflitos intraburocráticos (e.g., Scholz and Wei, 1986); etc.

# Representação política e descentralização

O federalismo afeta diversos aspectos da democracia, indo da governança até a eleição de representantes. 
--
Há alguns aspectos para explicar variações nesses fenômenos (e.g., Grindle, 2007; Chhibber and Kollman, 2004):

--

- Nível de competição política;

--

- Estrutura da burocracia;

--

- Divisão fiscal de arrecação e inevstimentos;

--

- Entre outros



---
# Fragmentação e *spillover effects*

Mais importante, o federalismo também cria incentivos que podem levar à competição ou à cooperação de grupos.

--

.pull-left[
Esse é o caso, por exemplo, de cliques regionais que formam partidos nacionais integrados em competições *first past the post*
]

--

.pull-right[
Ou o caso de partidos que sobrevivem obtendo representação em apenas alguns níveis de governo
]


---
count:false
# Fragmentação e *spillover effects*

#### Outros exemplos

--

- *Coattail effects* (e.g., Grindle, 2007);

--

- *Malapportionment* (e.g., Madariaga and Ozen, 2015);

--

- Punição eleitoral e clareza de responsabilidade (e.g., Leon and Orriols, 2016).
