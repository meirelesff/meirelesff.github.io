# Política distributiva

Definição: 

.font90[
&gt; [...] *alocação não condicional de bens públicos para regiões delimitadas geograficamente na forma de despesa, com custos dispersos entre contribuintes*
]

— Weingast (1994)

# Modelos Distributivos


---
# Lindbeck &amp; Weibull

Lindbeck and Weibull (1987) é um modelo simples em que dois partidos competem em uma dimensão redistributiva

.pull-left[
- Eleitores têm preferências de pico único sobre alíquotas de impostos

- Partidos sabem as preferências do eleitorado

]




---

# L&amp;W: Equilíbrio

Equilíbrios: `convergência` ou `divergência`, caso este em que:

.font90[
- Não há simetria de preferências ou dimensão única

- Partidos não podem alterar livremente plataformas

- O sistema eleitoral não incentiva a coordenação
]


---
# *Pork barrel*

Dixit and Londregan (1996) é uma extensão, chamada de `tactical redistribution`

.pull-left[
- Partidos têm capacidades diferentes de redistribuir (taxar e alocar)

- Grupos têm preferência de ideologia e consumo heterogêneas
]

--

.pull-right[
.texto[Equilíbrios]
.font90[
`\(\rightarrow\)` Swing voter &lt;br&gt;
`\(\rightarrow\)` Machine politics
]
]

# *Brokers*

A maioria dos estudos empíricos corrobora variações da *machine politics*. Stokes, Dunning, Nazareno et al. (2013) explica isso: `cabos eleitorais`


.pull-left[
- Estes têm incentivos para mobilizar eleitores

- Usam mobilização pra obter *rents*
]

.pull-right[
- Líderes partidários usam recursos para obter apoio de *brokers*

- Eleitores consideram suas necessidades de consumo e de *policy*
]


---
count:false
# *Brokers*

.texto[Principais implicações]

.font90[
.pull-left[
Para extrair mais *rents*, cabos mobilizam *core voters* que derivam maior utilidade marginal de consumo
]

.pull-right[
Choques exógenos na utilidade derivada do consumo pode fazer com que partidos demitam *brokers*
]
]

# Modelos alternativos


- *Pork* em distritos alinhados mitiga problemas de *credit claiming* (e.g., Arulampalam, Dasgupta, Dhillon et al., 2009)

- Apoio intrapartidário e coordenação (e.g., Thomas, 2018; Jiang and Zhang, 2020) 

- Uso como sinal de competência de governos locais (e.g., Bracco, Lockwood, Porcelli et al., 2015)

- Etc.



---
# *Credit claiming*

Resumo de Arulampalam, Dasgupta, Dhillon et al. (2009):

| Predição | Descrição |
| --- | --- |
| `Aligned Swing effect` | *Aligned* e *swing* recebe mais verbas |
| `Unaligned Swing effect` | *Non-aligned* e *swing* recebe menos verbas se `\(\theta\)` é baixo, e mais se `\(\theta\)` é alto | 
| `Alignment effect` | *Aligned* recebe mais verbas que *non-aligned*|

# Mecanismo do alinhamento

.left-column[
Há dois principais: *top-down* e *bottom-up*
]

.right-column[

- *Top-down*: Presidentes no Brasil usariam prerrogativas para punir localidades da oposição, obter apoio legislativo ou obter votos diretamente (*alignment effect*)

- *Bottom-up*: Conexões partidárias servem para transferir informações
]




---
# Demanda por recursos

O município mediano no Brasil tem:


.font90[
.pull-left[

- `11631` habitantes

- Cerca de `79%` do seu orçamento composto por transferências oriundas de entes federativos

- Déficit orçamentário que dificulta investimentos de capital
]
]

--

.font90[
.pull-right[

- Carência burocrática, patronagem (cf.Brollo, Forquesato, and Gozzi, 2017)

- *Bureaucratic overload* (cf. Dasgupta and Kapur, 2020)
]
]


---
# Captação


Para municípios que pretendem obter recursos federais, há empecilhos:


- Recursos escassos, especialmente em contextos de crise fiscal

- Processo de conveniamento é complexo

- A execução orçamentária depende de ordenadores de despesa, ministérios específicos e Economia





---
# Política distributiva em coalizão

Ao partilhar ministérios com outros partidos, presidentes dividem a política distributiva do executivo. Chamo esse arranjo de `política distributiva da coalizão`

--

&lt;br&gt;

*Alinhamento partidário* `\(\leadsto\)` *Vantagem informacional* `\(\leadsto\)` *Viés alocativo*




---
# Competição eleitoral

Recente, mas interessante (Frey, 2022):

.pull-left[
Distribuição de bens não revogáveis, como cisternas, reduz a vulnerabilidade de eleitores e os deixam menos propensos a serem mobilizados por cabos
]

.pull-right[
Partidos antecipam isso e alocam cisternas onde `1.` cabos são fracos `2.` cabos são da oposição
]

# Reformas importantes

- `EC 86/2015` `\(\leadsto\)` redução do controle do Executivo na execução orçamentária

- `ECs 100 e 102/2019` `\(\leadsto\)` redução do controle do Executivo na execução orçamentária

- `EC 105/2019` `\(\leadsto\)` repasses diretos, sem conveniamento

- `RP9 nas LDOs` `\(\leadsto\)` orçamento secreto
