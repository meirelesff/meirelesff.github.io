# Fato social

Para Durkheim, fatos sociais têm três características principais:

1. São exteriores (existem independentemente de mim)

2. São coercitivos (se impõem sobre nós de alguma forma)

3. São gerais (não somos os únicos a vivê-los)


---
# Fatos sociais: instituições

De forma geral, fatos sociais perpassam todas as áreas da nossa vida, mas são mais sentidos como instituições

.pull-left2[
- Código penal
- Regras da igreja
- Regras informais familiares
- Ementa de uma disciplina
]

.pull-right2[
`\(\rightarrow\)` Fatos sociais muitas vezes nos precedem (e fatalmente vão nos suceder)
]


---
# Fato social (total)

Durkheim argumentava que muitos de nossos comportamentos, mesmo aqueles considerados pessoais, são influenciados por forças sociais externas. Considere o suicídio:

- `Egoísta` (falta de integração)

- `Altruísta` (excesso de integração)

- `Anômico` (tumulto)

# Primórdios

A importância central de Durkheim decorre principalmente disso: ele ofereceu uma definição sob a qual poderia se assentar a disciplina da Sociologia.

--

`\(\rightarrow\)` Efetivamente, Durkheim teve uma atuação burocrática essencial para institucionalizar a Sociologia como uma disciplina (sem ele, provavelmente vocês estariam estudando *Introdução à Filosofia* agora)


---

# Primórdios

Dado que `fatos sociais` são objetivos, deles é possível criar uma ciência. Émile Durkheim é, entre outras coisas, a pessoa responsável por defender isso.

# Sobre

- Durkheim foi o primeiro professor de Sociologia na França

- Seu sobrinho se tornou um dos mais influentes antropólogos acadêmicos

- Levou bomba três vezes antes de entrar para a escola superior

- Teve que lecionar na Alemanha, onde há haviam disciplinas de estudos sociais, antes de ser aceito na academia francesa
