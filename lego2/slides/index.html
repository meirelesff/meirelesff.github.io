# O que vimos

Na última aula, exploramos observações de grupos ao longo do tempo para identificar uma quantia causal, o .texto2[ATT]

--

Vimos que o pressuposto de identificação é

$$
`\begin{aligned}
\mathbb{E}[Y_{it}(0) - Y_{it-1}(0) | D_i=1] =\\ \mathbb{E}[Y_{it}(0) - Y_{it-1}(0) | D_i=0] =\\ 0
\end{aligned}`
$$

]
]


.pull-right2[
Um dos estimadores de diferença-em-diferenças possível usa uma interação para calcular essas médias e suas diferenças

$$
`\begin{aligned}
Y_{it} = \beta_0 + \beta_1 D_i + \beta_2 T_t + \beta_3 (D_i \times T_t) + \epsilon_{it}
\end{aligned}`
$$

onde `\(\hat{\beta_3}_{DiD}\)` é o efeito causal do tratamento sobre os tratados
]

Em ambos os estudos, a solução de identificação envolve múltiplos períodos e, em certo sentido, definições criativas de quais são os grupos de tratamento e de controle (e se mais de um). Outras vantagens:

.font90[
.pull-left[
- Acesso à plausibilidade das trajetórias paralelas

- Possibilidade de testar efeitos pré (placebo) e pós-tratamento
]

.pull-right[
- Aumento de poder estatístico

- Possibilidade de investigar efeitos heterogêneos
]
]

# Utilidade dos efeitos-fixos

A base para usarmos um estimador .texto2[DiD] de forma mais flexível são .texto[efeitos-fixos]

.alert[&lt;svg viewBox="0 0 576 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M569.517 440.013C587.975 472.007 564.806 512 527.94 512H48.054c-36.937 0-59.999-40.055-41.577-71.987L246.423 23.985c18.467-32.009 64.72-31.951 83.154 0l239.94 416.028zM288 354c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"&gt;&lt;/path&gt;&lt;/svg&gt; Efeitos-fixos são uma forma de controlar por variáveis não-observáveis que são constantes ao longo do tempo, mas que variam entre unidades]


---
# Modelo

Seja `\(Y_{it}\)` o resultado observado da unidade `\(i \in \{1, 2, ... N\}\)` no período `\(t \in \{1, 2, ... T\}\)`, um modelo de efeitos-fixos é

$$
`\begin{aligned}
Y_{it} = \alpha_i + \gamma_t + \beta X_{it} + \epsilon_{it}
\end{aligned}`
$$

onde `\(\alpha_i\)` é o efeito fixo da unidade `\(i\)` e `\(\gamma_t\)` é o efeito fixo do período `\(t\)`. 

--

&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Essa combinação tem um nome comum em inglês: *two way fixed effects* (.texto2[TWFE])


---
# Intuição

Traduzindo a notação, trata-se de uma forma remover diferenças entre unidades e entre períodos. Exemplos:

.font90[
.pull-left[
.texto[Unidades]

Se quero estudar o efeito do petróleo na democracia, mas há países que sistematicamente dependem de mais petróleo e são menos democráticos, efeitos-fixos removem essas diferenças constantes
]

.pull-right[
.texto[Períodos]

Se quero estudar o efeito do petróleo na democracia, mas há períodos de alto nos preços do petróleo e de instabilidade democrática, efeitos-fixos removem essas diferenças constantes
]
]

# DiD e efeitos-fixos

O estimador de efeitos-fixos pode ser usado para estimarmos DiDs

.pull-left[
&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;fill:#8f2a43;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"&gt;&lt;/path&gt;&lt;/svg&gt; Ela funciona porque, ao removermos diferenças fixas entre todos as unidades e entre períodos, sobram apenas fatores que variam *dentro* das unidades e *dentro* dos períodos
]

.pull-right[
.font90[
.texto[Vantagems do estimador] 

- Remove choques locais no tempo (ou tendências)

- Resíduos em efeitos-fixos tendem a ser menores, isto é, a estimação é geralmente mais eficiente
]
]
