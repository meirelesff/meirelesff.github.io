# Funções básicas



---
# `mutate`

`mutate` permite criar ou modificar variáveis:


```r
dados &lt;- tibble(x = 1:5, y = 5:1)

dados %&gt;% 
  mutate(z = x + y)
```

```
## # A tibble: 5 × 3
##       x     y     z
##   &lt;int&gt; &lt;int&gt; &lt;int&gt;
## 1     1     5     6
## 2     2     4     6
## 3     3     3     6
## 4     4     2     6
## 5     5     1     6
```

---
# `group_by` e `summarise`

Usamos `group_by` para agrupar, `summarise` para resumir:


```r
dados &lt;- 
  tibble(uf = c("SP", "SP", "RJ", "RJ", "MG", "MG"),
         cidade = c("Itu", "Jaú", "Magé", "Angra", "Araxá", "Ubá"),
         pop = c(175, 152, 248, 210, 108, 117))
```

```r
dados %&gt;%
  group_by(uf) %&gt;%
  summarise(total = sum(pop))
```



---
# Teste

&gt; O que o código abaixo faz?


```r
resultado &lt;- dados %&gt;%
  group_by(uf) %&gt;%
  summarise(x = mean(pop),
            s = sd(pop))
```

--


```r
resultado
```

## 1 MG     112.  6.36
## 2 RJ     229  26.9 
## 3 SP     164. 16.3
```

# Exemplo de `_join`

.pull-left[

```r
# Criamos 'dados1'
dados1 &lt;- 
  tibble(id = c(43, 42, 12),
         uf = c("RS", "SC", "AC"))
dados1
```

```
## # A tibble: 3 × 2
##      id uf   
##   &lt;dbl&gt; &lt;chr&gt;
## 1    43 RS   
## 2    42 SC   
## 3    12 AC
```
]

.pull-right[

```r
# Criamos 'dados2'
dados2 &lt;- 
  tibble(id = c(43, 42, 12),
         regiao = c("Sul", "Sul", "Norte"))
dados2
```

```
## # A tibble: 3 × 2
##      id regiao
##   &lt;dbl&gt; &lt;chr&gt; 
## 1    43 Sul   
## 2    42 Sul   
## 3    12 Norte
```
]

# Exemplo de `_join`


```r
# Combinação das bases
dados3 &lt;- left_join(dados1, dados2, by = "id")
dados3
```

```
## # A tibble: 3 × 3
##      id uf    regiao
##   &lt;dbl&gt; &lt;chr&gt; &lt;chr&gt; 
## 1    43 RS    Sul   
## 2    42 SC    Sul   
## 3    12 AC    Norte
```


---
# Fórmula do `_join`

Um `_join` tem a seguinte estrutura geral:

.pull-left[
`_join(tabela1, tabela2, by = "variavel_chave")`
]

.pull-right[
- A variável-chave precisa ter a mesma classe nas duas bases
- Nomes diferentes são aceitos (`by = c("var1" = "var2")`)
- Possível incluir mais de uma variável (`by = c("var1", "var2", "var3")`)
]

# `_join`

As funções `_join` mais utilizadas são:

- `left_join` mantém todas as linhas da tabela na esquerda e adiciona as correspondentes na tabela da direita
- `right_join` o oposto de `left_join`
- `full_join` mantém todas as linhas de todas as tabelas (o que não tiver correspondência é *missing*)
- `inner_join` mantém apenas linhas que aparecem em todas as tabelas

# Pivotagem

---
# Estrutura de uma base

Há várias maneiras de salvar informações em uma base. Considere essas:

.pull-left[
|nome      |2020|2021|
|----------|-----:|-----:|
|João      |  3000|  2500|
|Maria   |  5000|  4500|
|Antônio   |  2000|  1500|
]

.pull-right[
|nome      |ano |salario|
|----------|---:|-----------:|
|João      |2020|        3000|
|Maria   |2020|        5000|
|Antônio   |2020|        2000|
|João      |2021|        2500|
|Maria   |2021|        4500|
|Antônio   |2021|        1500|
]


---
# Formato longo (`wide` ou `tidy`)

.left-column[
O formato padrão em análises quantitativas é o conhecido como *longo*
]

.right-column[
- Variáveis contêm medidas de um mesmo atributo
- Cada linha corresponde a uma observação de dada unidade
- Observação é um conjunto de medidas de uma mesma unidade (geralmente, há um *ID*)
]



---
# `pivot_longer`



```r
# Dados no formato largo
dados &lt;- tibble(
  nome = c("João", "Maria", "Antônio"),
  `2020` = c(3000, 5000, 2000),
  `2021` = c(2500, 4500, 1500)
)

dados
```

```
## # A tibble: 3 × 3
##   nome    `2020` `2021`
##   &lt;chr&gt;    &lt;dbl&gt;  &lt;dbl&gt;
## 1 João      3000   2500
## 2 Maria     5000   4500
## 3 Antônio   2000   1500
```

---
count:false
# `pivot_longer`


```r
# Transformando largo para longo
longo &lt;- dados %&gt;%
  pivot_longer(cols = c(`2020`, `2021`),
               names_to = "ano",
               values_to = "salario")

longo
```

```
## # A tibble: 6 × 3
##   nome    ano   salario
##   &lt;chr&gt;   &lt;chr&gt;   &lt;dbl&gt;
## 1 João    2020     3000
## 2 João    2021     2500
## 3 Maria   2020     5000
## 4 Maria   2021     4500
## 5 Antônio 2020     2000
## 6 Antônio 2021     1500
```




---
# `pivot_wider`



```r
# De volta para largo
longo %&gt;%
  pivot_wider(names_from = ano,
              values_from = salario)
```

```
## # A tibble: 3 × 3
##   nome    `2020` `2021`
##   &lt;chr&gt;    &lt;dbl&gt;  &lt;dbl&gt;
## 1 João      3000   2500
## 2 Maria     5000   4500
## 3 Antônio   2000   1500
```


---
# Dinâmica do `pivot_`

.pull-left[
## `pivot_longer`

- Selecionar variáveis para serem transformadas
- Definir uma variável para armazenar os nomes das colunas selecionadas (`names_to =`)
- Outra para armazenar os valores das colunas selecionadas (`values_to =`)
]

.pull-right[
## `pivot_longer`

- Definir a variável com os nomes das novas variáveis (`names_from =`)
- Definir a variável com os valores das novas colunas (`values_from =`)
]
