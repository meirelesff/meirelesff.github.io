# Teste I

&gt; Imagine que estimamos um modelo linear com dois preditores e que `\(\hat{\beta_0} = 1\)`, `\(\hat{\beta_1} = 10\)`. Qual é a SRQ e os resíduos de cada uma das observações a seguir? `\((y_1 = 32, y_2 = 24)\)` e `\((x_1 = 2, x_2 = 1)\)`.

--

.texto[R:]
$$
`\begin{aligned}
e_1 &amp;= y_1 - \hat{\beta_0} - \hat{\beta_1}x_1 = 32 - 1 - 10 \times 2 = 11 \\
e_2 &amp;= y_2 - \hat{\beta_0} - \hat{\beta_1}x_2 = 24 - 1 - 10 \times 1 = 13 \\
SRQ &amp;= \sum_{i=1}^{2} e_i^2 = e_1^2 + e_2^2 = 11^2 + 13^2 = 121 + 169 = 290
\end{aligned}`
$$

# Teste II

.font90[
&gt; Uma pesquisadora estimou, com um modelo linear, que um ano a mais de escolaridade aumenta renda em R$ 500. O modelo também aponta que a renda de pessoas de fora do Sudeste é R$ 250 menor do que a de pessoas no Sudeste. Pessoas sem escolaridade no Sudeste têm renda de cerca de R$ 700. Qual é a renda estimada de pessoas da região Norte com 5 anos de escolaridade? 
]

--

.texto[R:]

$$
`\begin{aligned}
\hat{\alpha} = 700; \hat{\beta}_{Fora~Sudeste} = -250; \hat{\beta}_{Esc} = 500\\
\hat{Y}_{Fora~Sudeste,Esc=5} = 700 + (-250) + 5 \times 500 = 2950
\end{aligned}`
$$

# Sistemas de equação

Algo que ajuda a entender melhor regressão (e vários estimadores) é pensar nela como um problema envolvendo matrizes. Exemplo:

.pull-left[

| regime| oil| mideast|
|------:|---:|-------:|
|    -10|  34|       1|
|     -9|   9|       1|
|     -9|  53|       1|
|     10|   2|       0|

]

.pull-right[
.font90[
.texto[Equações]
- `\(Y_i = \beta_0 + \beta_1 x_{1i} + \beta_2 x_{2i} + e_i\)`
- `\(-10 = \beta_0 1 + \beta_1 34 + \beta_2 1 + e_1\)`
- `\(-9 = \beta_0 1 + \beta_1 9 + \beta_2 1 + e_2\)`
- `\(-9 = \beta_0 1 + \beta_1 53 + \beta_2 1 + e_3\)`
- `\(10 = \beta_0 1 + \beta_1 2 + \beta_2 0 + e_4\)`
]
]

# *Crash course* de matrizes

.pull-left[
.texto[Vetor]

- Uma matriz com uma única coluna (ou linha), uma lista de números
- e.g., `\(\mathbf{y} = \begin{bmatrix} y_1 \\ y_2 \\ \vdots \\ y_n \end{bmatrix}\)`
]

.pull-right[
.texto[Matriz]

- Números dispostos em linhas e colunas
- e.g., `\(\mathbf{X} = \begin{bmatrix} x_{11} &amp; x_{12} \\ x_{21} &amp; x_{22} \\ \vdots &amp; \vdots \\ x_{n1} &amp; x_{nm} \end{bmatrix}\)`
]

# *Crash course* de matrizes

.texto[Notação básica]

- Uma matriz tem `\(n\)` linhas e `\(m\)` colunas
- O elemento da linha `\(i\)` na coluna `\(j\)` é `\(x_{ij}\)`
- `\(\mathbf{A}\)` representa uma matriz
- `\(\mathbf{x}\)`, minúsculo, um vetor

.center[
.texto[Modelo de regressão]

`\(\mathbf{y} = \mathbf{X}\boldsymbol{\beta} + \mathbf{e}\)`
]

---

# *Crash course* de matrizes

Com isso, podemos estimar regressões diretamente, com múltiplas variáveis, usando algumas operações com matrizes:

.pull-left[
.texto[Fórmula]

`\(\boldsymbol{\hat{\beta}} = (\mathbf{X}^T\mathbf{X})^{-1}\mathbf{X}^T\mathbf{y}\)`
]

.pull-right[
.texto[Interpretação]
.font90[
- `\(\mathbf{X}^T\mathbf{X}\)`: Espécie de variância dos preditores
  
- `\(\mathbf{X}^T\mathbf{y}\)`: Espécie de covariância entre os preditores e `\(\mathbf{y}\)`
  
- `\((\mathbf{X}^T\mathbf{X})^{-1}\)`: Inverte a matriz, permitindo distribuir a variabilidade entre os coeficientes
  
Quando multiplicamos esses termos, obtemos uma estimativa dos coeficientes que minimiza os resíduos quadrados `\(\mathbf{e}^T\mathbf{e}\)`
]
]
